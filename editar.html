<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 260px; background: #143757; color: white; padding: 20px;
      box-sizing: border-box; overflow-y: auto;
    }
    nav h2 {
      color: white; font-size: 18px; margin-bottom: 20px;
    }
    .formulario-item {
      background: #1e4277; color: white; margin-bottom: 10px;
      border-radius: 5px; padding: 10px; position: relative;
    }
    .formulario-item button {
      background: none; border: none; color: white; cursor: pointer;
      font-size: 16px; float: right;
    }
    .opciones {
      display: none; flex-direction: column; margin-top: 10px;
    }
    .opciones button {
      background: white; color: #143757; padding: 6px; margin: 2px 0;
      border: none; border-radius: 4px; font-size: 14px; text-align: left;
    }
    .opciones button:hover {
      background: #e0e0e0;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    #camposContainer {
      max-width: 500px;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Formularios</h2>
    <div id="listaFormularios">Cargando...</div>
  </nav>
  <main>
    <h1 id="tituloEdicion">Editar Formulario</h1>
    <div id="contenidoEdicion"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    async function cargarFormularios() {
      try {
        const res = await fetch(`${urlWebApp}?action=getFormularios`);
        const json = await res.json();

        const contenedor = document.getElementById("listaFormularios");
        contenedor.innerHTML = "";

        if (json.status !== "ok" || !json.formularios.length) {
          contenedor.textContent = "No hay formularios.";
          return;
        }

        json.formularios.forEach(f => {
          if (f.titulo === "T√çTULO") return;

          const div = document.createElement("div");
          div.className = "formulario-item";
          div.innerHTML = `
            <strong>${f.titulo}</strong>
            <button onclick="this.nextElementSibling.classList.toggle('show')">‚ñº</button>
            <div class="opciones">
              <button onclick="verFormulario('${f.id}')">Ver</button>
              <button onclick="editarFormulario('${f.id}')">Editar</button>
              <button onclick="eliminarFormulario('${f.id}', '${f.titulo}')">Eliminar</button>
            </div>
          `;
          contenedor.appendChild(div);
        });
      } catch (e) {
        console.error("Error:", e);
        document.getElementById("listaFormularios").textContent = "Error al conectar con el servidor.";
      }
    }

    function verFormulario(id) {
      window.open(`formulario.html?id=${id}`, "_blank");
    }

    async function editarFormulario(id) {
      const cont = document.getElementById("contenidoEdicion");
      cont.innerHTML = "Cargando...";

      try {
        const res = await fetch(`${urlWebApp}?action=getFormulario`, {
          method: "POST",
          body: JSON.stringify({ action: "getFormulario", id }),
          headers: { "Content-Type": "application/json" }
        });
        const json = await res.json();

        if (json.status !== "ok") {
          cont.innerHTML = "Error al cargar formulario.";
          return;
        }

        const titulo = json.titulo;
        const estructura = json.estructura;

        cont.innerHTML = `
          <h2>${titulo}</h2>
          <input type="hidden" id="formId" value="${id}">
          <input type="text" id="tituloFormulario" value="${titulo}">
          <div id="camposContainer"></div>
          <button onclick="agregarCampo()">‚ûï Agregar campo</button>
          <button onclick="guardarFormulario()">üíæ Guardar Cambios</button>
        `;

        estructura.forEach(f => agregarCampoExistente(f));
      } catch (e) {
        console.error("Error:", e);
        cont.innerHTML = "Error al conectar con el servidor.";
      }
    }

    function agregarCampoExistente(f) {
      const cont = document.getElementById("camposContainer");

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      let tipo = "";
      if (f.type === "number" && f.format === "entero") tipo = "number_entero";
      else if (f.type === "number" && f.format === "decimal") tipo = "number_decimal";
      else if (f.type === "number" && f.isCurrency) tipo = "moneda";
      else if (f.type === "select") tipo = "select";
      else tipo = f.type;

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" value="${f.label}">
        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this)">
          <option value="">Seleccionar tipo</option>
          <option value="text" ${tipo==="text"?"selected":""}>Texto</option>
          <option value="number_entero" ${tipo==="number_entero"?"selected":""}>N√∫mero entero</option>
          <option value="number_decimal" ${tipo==="number_decimal"?"selected":""}>N√∫mero decimal</option>
          <option value="moneda" ${tipo==="moneda"?"selected":""}>Moneda</option>
          <option value="select" ${tipo==="select"?"selected":""}>Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);

      if (tipo === "select") {
        const opcionesDiv = campoDiv.querySelector(".opcionesExtra");
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4">${(f.options || []).join("\n")}</textarea>
        `;
      }
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4"></textarea>
        `;
      }
    }

    async function guardarFormulario() {
      const id = document.getElementById("formId").value;
      const titulo = document.getElementById("tituloFormulario").value.trim();
      const camposDOM = document.querySelectorAll(".campo");

      const estructura = [];
      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            id,
            titulo,
            estructura
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario actualizado correctamente.");
          location.reload();
        } else {
          alert("Error al guardar.");
        }
      } catch (e) {
        alert("Error al conectar con el servidor.");
      }
    }

    async function eliminarFormulario(id, titulo) {
      if (!confirm(`¬øEst√°s seguro de eliminar el formulario "${titulo}"?`)) return;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "eliminarFormulario",
            id
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado.");
          cargarFormularios();
        } else {
          alert("No se pudo eliminar.");
        }
      } catch (e) {
        alert("Error al conectar con el servidor.");
      }
    }

    cargarFormularios();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 250px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px; overflow-y: auto;
    }
    nav .formulario-item {
      border-bottom: 1px solid #0e2a53;
      padding: 10px 20px;
      cursor: pointer;
      position: relative;
      font-weight: bold;
      color: white;
    }
    nav .formulario-item .flecha {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .submenu-opciones {
      display: none;
      flex-direction: column;
      background: #1e4277;
      padding-left: 20px;
      padding-right: 10px;
    }
    .submenu-opciones button {
      background: none;
      border: none;
      color: white;
      padding: 8px 0;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }
    .submenu-opciones button:hover {
      background: #0e2a53;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 500px;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav id="listaFormularios">
    <div style="padding: 10px 20px; font-size: 18px; font-weight: bold;">Formularios</div>
  </nav>

  <main>
    <h1>Editar Formulario</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    async function cargarFormularios() {
      try {
        const res = await fetch(`${urlWebApp}?action=getFormularios`);
        const json = await res.json();

        const lista = document.getElementById("listaFormularios");

        if (json.status !== "ok") {
          lista.innerHTML += "<div style='padding:10px;'>Error al cargar formularios</div>";
          return;
        }

        json.formularios.forEach(form => {
          if (form.titulo.toUpperCase() === "T√çTULO") return; // Ignorar ese

          const item = document.createElement("div");
          item.className = "formulario-item";
          item.innerHTML = `
            ${form.titulo}
            <span class="flecha">‚ñº</span>
            <div class="submenu-opciones">
              <button onclick="verFormulario('${form.id}')">Ver</button>
              <button onclick="editarFormulario('${form.id}')">Editar</button>
              <button onclick="confirmarEliminar('${form.id}', '${form.titulo}')">Eliminar</button>
            </div>
          `;

          item.querySelector(".flecha").addEventListener("click", () => {
            const submenu = item.querySelector(".submenu-opciones");
            submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
          });

          lista.appendChild(item);
        });
      } catch (e) {
        console.error("Error:", e);
        document.getElementById("listaFormularios").innerHTML += "<div style='padding:10px;'>Error de conexi√≥n</div>";
      }
    }

    function verFormulario(id) {
      window.open(`formulario.html?id=${id}`, "_blank");
    }

    async function editarFormulario(id) {
      const contenido = document.getElementById("contenido");
      contenido.innerHTML = "<p>Cargando formulario...</p>";

      try {
        const res = await fetch(`${urlWebApp}?action=getFormulario`, {
          method: "POST",
          body: JSON.stringify({ action: "getFormulario", id }),
        });
        const json = await res.json();

        if (json.status !== "ok") {
          contenido.innerHTML = "<p>Error al cargar formulario.</p>";
          return;
        }

        contenido.innerHTML = `
          <label>T√≠tulo del Formulario:</label>
          <input type="text" id="tituloFormulario" value="${json.titulo}">
          <div id="camposContainer"></div>
          <button onclick="agregarCampo()">‚ûï Agregar campo</button>
          <button onclick="guardarFormulario('${id}')">üíæ Guardar Cambios</button>
        `;

        json.estructura.forEach(campo => agregarCampoExistente(campo));

      } catch (e) {
        console.error(e);
        contenido.innerHTML = "<p>Error al conectar con el servidor.</p>";
      }
    }

    function agregarCampoExistente(campo) {
      const cont = document.getElementById("camposContainer");

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      let tipo = campo.type;
      if (tipo === "number" && campo.format === "entero") tipo = "number_entero";
      else if (tipo === "number" && campo.format === "decimal") tipo = "number_decimal";
      else if (tipo === "number" && campo.isCurrency) tipo = "moneda";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" value="${campo.label}">
        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this)">
          <option value="">Seleccionar tipo</option>
          <option value="text"${tipo === "text" ? " selected" : ""}>Texto</option>
          <option value="number_entero"${tipo === "number_entero" ? " selected" : ""}>N√∫mero entero</option>
          <option value="number_decimal"${tipo === "number_decimal" ? " selected" : ""}>N√∫mero decimal</option>
          <option value="moneda"${tipo === "moneda" ? " selected" : ""}>Moneda</option>
          <option value="select"${tipo === "select" ? " selected" : ""}>Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);

      if (tipo === "select" && campo.options) {
        const opcionesDiv = campoDiv.querySelector(".opcionesExtra");
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4">${campo.options.join("\n")}</textarea>
        `;
      }
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4"></textarea>
        `;
      }
    }

    async function guardarFormulario(id) {
      const titulo = document.getElementById("tituloFormulario").value.trim();
      if (!titulo) return alert("El formulario necesita un t√≠tulo.");

      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      if (estructura.length === 0) return alert("Agreg√° al menos un campo.");

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            id,
            titulo,
            estructura
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Cambios guardados correctamente");
        } else {
          alert("Error al guardar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }

    async function confirmarEliminar(id, titulo) {
      if (!confirm(`¬øEst√°s seguro de eliminar el formulario "${titulo}"? Esta acci√≥n no se puede deshacer.`)) return;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "eliminarFormulario", id })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado.");
          location.reload();
        } else {
          alert("Error al eliminar.");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }

    cargarFormularios();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 260px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav h2 {
      text-align: center; margin-bottom: 10px; color: #fff;
    }
    nav .formularioItem {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      position: relative;
      font-weight: bold;
    }
    nav .formularioItem:hover {
      background: #0e2a53;
    }
    nav .acciones {
      display: none;
      flex-direction: column;
      background: #1e4277;
      padding-left: 10px;
    }
    nav .formularioItem.show .acciones {
      display: flex;
    }
    nav .formularioItem span {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav .acciones button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    nav .acciones button:hover {
      background: #0e2a53;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 500px;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Formularios</h2>
    <div id="listaFormularios">Cargando formularios...</div>
  </nav>

  <main>
    <h1>Editar Formulario</h1>
    <div id="editor">Seleccion√° un formulario para editar</div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    async function cargarFormularios() {
      try {
        const res = await fetch(`${urlWebApp}?action=getFormularios`);
        const json = await res.json();

        const cont = document.getElementById("listaFormularios");
        cont.innerHTML = "";

        if (json.status !== "ok") {
          cont.textContent = "Error al cargar formularios.";
          return;
        }

        json.formularios
          .filter(f => f.titulo.toUpperCase() !== "T√çTULO")
          .forEach(f => {
            const item = document.createElement("div");
            item.className = "formularioItem";
            item.innerHTML = `
              <span>
                ${f.titulo}
                <button onclick="this.parentElement.parentElement.classList.toggle('show')" style="background:none;border:none;color:white;font-size:16px;">‚ñæ</button>
              </span>
              <div class="acciones">
                <button onclick="verFormulario('${f.id}')">Ver</button>
                <button onclick="editarFormulario('${f.id}')">Editar</button>
                <button onclick="eliminarFormulario('${f.id}')">Eliminar</button>
              </div>
            `;
            cont.appendChild(item);
          });
      } catch (e) {
        document.getElementById("listaFormularios").textContent = "Error al conectar con el servidor.";
        console.error(e);
      }
    }

    function verFormulario(id) {
      window.open(`formulario.html?id=${id}`, "_blank");
    }

    async function editarFormulario(id) {
      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormulario", id })
        });
        const json = await res.json();

        if (json.status !== "ok") {
          document.getElementById("editor").innerHTML = "Error al cargar el formulario.";
          return;
        }

        const estructura = json.estructura;
        const titulo = json.titulo;

        const editor = document.getElementById("editor");
        editor.innerHTML = `
          <h2>${titulo}</h2>
          <div id="camposContainer"></div>
          <button onclick="agregarCampo()">‚ûï Agregar campo</button>
          <button onclick="guardarFormularioEditado('${id}', '${titulo}')">üíæ Guardar cambios</button>
        `;

        estructura.forEach(campo => {
          const campoDiv = document.createElement("div");
          campoDiv.className = "campo";
          campoDiv.innerHTML = `
            <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
            <label>Nombre del campo:</label>
            <input type="text" class="nombreCampo" value="${campo.label}">

            <label>Tipo de campo:</label>
            <select class="tipoCampo" onchange="actualizarOpciones(this)">
              <option value="">Seleccionar tipo</option>
              <option value="text" ${campo.type === "text" ? "selected" : ""}>Texto</option>
              <option value="number_entero" ${(campo.type === "number" && campo.format === "entero") ? "selected" : ""}>N√∫mero entero</option>
              <option value="number_decimal" ${(campo.type === "number" && campo.format === "decimal") ? "selected" : ""}>N√∫mero decimal</option>
              <option value="moneda" ${(campo.type === "number" && campo.isCurrency) ? "selected" : ""}>Moneda</option>
              <option value="select" ${campo.type === "select" ? "selected" : ""}>Lista desplegable</option>
            </select>
            <div class="opcionesExtra">
              ${campo.type === "select" ? `
                <label>Opciones (una por l√≠nea):</label>
                <textarea class="opcionesLista" rows="4">${(campo.options || []).join("\n")}</textarea>
              ` : ""}
            </div>
          `;
          document.getElementById("camposContainer").appendChild(campoDiv);
        });
      } catch (e) {
        console.error("Error:", e);
        document.getElementById("editor").innerHTML = "Error al conectar con el servidor.";
      }
    }

    function agregarCampo() {
      const cont = document.getElementById("camposContainer");

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo">

        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this)">
          <option value="">Seleccionar tipo</option>
          <option value="text">Texto</option>
          <option value="number_entero">N√∫mero entero</option>
          <option value="number_decimal">N√∫mero decimal</option>
          <option value="moneda">Moneda</option>
          <option value="select">Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4"></textarea>
        `;
      }
    }

    async function guardarFormularioEditado(id, titulo) {
      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      if (estructura.length === 0) return alert("Agreg√° al menos un campo.");

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            id,
            titulo,
            estructura
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario actualizado correctamente");
        } else {
          alert("Error al guardar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }

    async function eliminarFormulario(id) {
      if (!confirm("¬øSeguro que quer√©s eliminar este formulario?")) return;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "eliminarFormulario", id })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado.");
          cargarFormularios();
          document.getElementById("editor").innerHTML = "Seleccion√° un formulario para editar";
        } else {
          alert("No se pudo eliminar.");
        }
      } catch (e) {
        console.error(e);
        alert("Error al conectar con el servidor.");
      }
    }

    cargarFormularios();
  </script>
</body>
</html>

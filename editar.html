<!DOCTYPE html>
<html>
<head>
  <title>Editar Formulario</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #143757;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: white;
      color: #143757;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .campo {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .campo label {
      font-weight: bold;
    }
    .campo-opciones {
      background: #f8f8f8;
      color: #000;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }
    .btnEliminarCampo {
      background-color: #cc3333;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h2>Editar Formulario</h2>

  <label>ID del formulario:
    <input type="text" id="formId" readonly />
  </label>

  <label>T√≠tulo del formulario:
    <input type="text" id="tituloForm" />
  </label>

  <div id="campos"></div>

  <button onclick="abrirModalCampo()">+ Agregar campo</button>
  <button onclick="guardarEdicion()">üíæ Guardar cambios</button>

  <!-- Modal para agregar campo -->
  <div id="modal" style="display:none; background:#fff; border:1px solid #ccc; padding:20px; margin-top:20px;">
    <h3>Nuevo campo</h3>
    <label>Etiqueta del campo:
      <input id="nuevoLabel" />
    </label>

    <label>Tipo de campo:
      <select id="nuevoTipo" onchange="mostrarConfiguracionesTipo()">
        <option value="">Seleccionar tipo</option>
        <option value="text">Texto</option>
        <option value="number">N√∫mero</option>
        <option value="select">Lista desplegable</option>
        <option value="textarea">√Årea de texto</option>
        <option value="nuevo">+ Agregar nuevo tipo personalizado</option>
      </select>
    </label>

    <div id="configTipo" class="seccion-opciones"></div>

    <button onclick="confirmarCampo()">‚úî Confirmar campo</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    let campos = [];

    // Obtener el id del formulario desde la URL
    const params = new URLSearchParams(window.location.search);
    const formId = params.get("id");

    if (!formId) {
      alert("No se especific√≥ ning√∫n formulario.");
      throw new Error("No se especific√≥ ning√∫n formulario.");
    }

    document.getElementById("formId").value = formId;

    // Cargar formulario para edici√≥n
    async function cargarFormulario() {
      const res = await fetch(urlWebApp + "?action=getFormulario&id=" + encodeURIComponent(formId));
      const json = await res.json();

      if (json.status !== "ok") {
        alert("Formulario no encontrado.");
        return;
      }

      document.getElementById("tituloForm").value = json.titulo;
      campos = json.estructura;

      renderCampos();
    }

    function abrirModalCampo() {
      document.getElementById("modal").style.display = "block";
      document.getElementById("nuevoLabel").value = "";
      document.getElementById("nuevoTipo").value = "";
      document.getElementById("configTipo").innerHTML = "";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function mostrarConfiguracionesTipo() {
      const tipo = document.getElementById("nuevoTipo").value;
      const configDiv = document.getElementById("configTipo");
      configDiv.innerHTML = "";

      if (tipo === "select") {
        configDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea id="opcionesSelect" rows="4"></textarea>
        `;
      }

      if (tipo === "number") {
        configDiv.innerHTML = `
          <div class="campo-opciones">
            <label><input type="checkbox" id="esMoneda" /> ¬øEs moneda?</label>
            <label>Formato num√©rico:
              <select id="formatoNumero">
                <option value="entero">Entero</option>
                <option value="decimal">Decimal</option>
              </select>
            </label>
          </div>
        `;
      }

      if (tipo === "nuevo") {
        const nuevo = prompt("Ingres√° el nuevo tipo personalizado:");
        if (nuevo && nuevo.trim() !== "") {
          const select = document.getElementById("nuevoTipo");
          const opt = document.createElement("option");
          opt.value = nuevo.trim();
          opt.textContent = nuevo.trim();
          select.appendChild(opt);
          select.value = nuevo.trim();
        } else {
          document.getElementById("nuevoTipo").value = "";
        }
      }
    }

    function confirmarCampo() {
      const label = document.getElementById("nuevoLabel").value.trim();
      let tipo = document.getElementById("nuevoTipo").value;

      if (!label || !tipo) {
        alert("Complet√° todos los campos.");
        return;
      }

      const nuevoCampo = { label, type: tipo };

      if (tipo === "select") {
        const opciones = document.getElementById("opcionesSelect").value
          .split("\n")
          .map(o => o.trim())
          .filter(o => o !== "");
        nuevoCampo.options = opciones;
      }

      if (tipo === "number") {
        nuevoCampo.isCurrency = document.getElementById("esMoneda").checked;
        nuevoCampo.format = document.getElementById("formatoNumero").value;
      }

      campos.push(nuevoCampo);
      cerrarModal();
      renderCampos();
    }

    function renderCampos() {
      const div = document.getElementById("campos");
      div.innerHTML = "";
      campos.forEach((c, i) => {
        const d = document.createElement("div");
        d.className = "campo";
        d.innerHTML = `
          <label><strong>Etiqueta:</strong> <input type="text" value="${c.label}" data-index="${i}" class="editLabel" /></label>
          <label>
            Tipo:
            <select data-index="${i}" class="editTipo">
              <option value="text" ${c.type === "text" ? "selected" : ""}>Texto</option>
              <option value="number" ${c.type === "number" ? "selected" : ""}>N√∫mero</option>
              <option value="select" ${c.type === "select" ? "selected" : ""}>Lista desplegable</option>
              <option value="textarea" ${c.type === "textarea" ? "selected" : ""}>√Årea de texto</option>
            </select>
          </label>
          <div class="campo-opciones" style="display:${c.type === "select" ? "block" : "none"};">
            <label>Opciones (una por l√≠nea):</label>
            <textarea data-index="${i}" class="editOpciones" rows="3">${c.options ? c.options.join("\n") : ""}</textarea>
          </div>
          <div class="campo-opciones" style="display:${c.type === "number" ? "block" : "none"};">
            <label><input type="checkbox" data-index="${i}" class="editMoneda" ${c.isCurrency ? "checked" : ""} /> ¬øEs moneda?</label>
            <label>
              Formato num√©rico:
              <select data-index="${i}" class="editFormato">
                <option value="entero" ${c.format === "entero" ? "selected" : ""}>Entero</option>
                <option value="decimal" ${c.format === "decimal" ? "selected" : ""}>Decimal</option>
              </select>
            </label>
          </div>
          <button class="btnEliminarCampo" data-index="${i}">Eliminar campo</button>
        `;
        div.appendChild(d);
      });

      // Agregar event listeners para editar campos
      document.querySelectorAll(".editLabel").forEach(el => {
        el.addEventListener("input", (e) => {
          const i = e.target.getAttribute("data-index");
          campos[i].label = e.target.value;
        });
      });

      document.querySelectorAll(".editTipo").forEach(el => {
        el.addEventListener("change", (e) => {
          const i = e.target.getAttribute("data-index");
          campos[i].type = e.target.value;
          // Reset opciones/formatos
          if (campos[i].type !== "select") delete campos[i].options;
          if (campos[i].type !== "number") {
            delete campos[i].isCurrency;
            delete campos[i].format;
          }
          renderCampos();
        });
      });

      document.querySelectorAll(".editOpciones").forEach(el => {
        el.addEventListener("input", (e) => {
          const i = e.target.getAttribute("data-index");
          campos[i].options = e.target.value.split("\n").map(s => s.trim()).filter(s => s !== "");
        });
      });

      document.querySelectorAll(".editMoneda").forEach(el => {
        el.addEventListener("change", (e) => {
          const i = e.target.getAttribute("data-index");
          campos[i].isCurrency = e.target.checked;
        });
      });

      document.querySelectorAll(".editFormato").forEach(el => {
        el.addEventListener("change", (e) => {
          const i = e.target.getAttribute("data-index");
          campos[i].format = e.target.value;
        });
      });

      document.querySelectorAll(".btnEliminarCampo").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const i = e.target.getAttribute("data-index");
          if (confirm("¬øEliminar este campo?")) {
            campos.splice(i, 1);
            renderCampos();
          }
        });
      });
    }

    async function guardarEdicion() {
      const titulo = document.getElementById("tituloForm").value.trim();
      if (!titulo || campos.length ===

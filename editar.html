<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; background: #f0f0f0;
    }
    nav {
      width: 220px;
      background: #143757;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    nav .formulario-item {
      padding: 12px 15px;
      border-bottom: 1px solid #0e2a53;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      user-select: none;
    }
    nav .formulario-item:hover {
      background: #0e2a53;
    }
    nav .acciones {
      display: none;
      flex-direction: column;
      background: #1e4277;
      padding-left: 10px;
      margin-top: 5px;
      border-radius: 0 0 5px 5px;
    }
    nav .acciones button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    nav .acciones button:hover {
      background: #0e2a53;
    }
    nav .formulario-item.active + .acciones {
      display: flex;
    }
    nav .flecha {
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      transform: rotate(0deg);
      transition: transform 0.3s ease;
    }
    nav .formulario-item.active .flecha {
      transform: rotate(180deg);
    }
    main {
      flex: 1;
      background: white;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 600px;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav id="listaFormularios">
    <!-- Lista de formularios se cargar√° ac√° -->
  </nav>
  <main>
    <h1>Editar Formulario</h1>
    <div id="contenido">
      <p>Seleccione un formulario para editarlo.</p>
    </div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    const listaFormularios = document.getElementById('listaFormularios');
    const contenido = document.getElementById('contenido');

    async function cargarFormularios() {
      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormularios" }),
          headers: { "Content-Type": "application/json" }
        });
        const json = await res.json();

        if (json.status !== "ok") {
          listaFormularios.innerHTML = "<p style='color:white; padding:10px;'>Error al cargar formularios.</p>";
          return;
        }

        if (json.formularios.length === 0) {
          listaFormularios.innerHTML = "<p style='color:white; padding:10px;'>No hay formularios creados.</p>";
          return;
        }

        listaFormularios.innerHTML = "";
        json.formularios.forEach(form => {
          // No mostrar formularios con t√≠tulo vac√≠o o "T√çTULO"
          if (!form.titulo || form.titulo.trim().toUpperCase() === "T√çTULO") return;

          const divItem = document.createElement("div");
          divItem.className = "formulario-item";
          divItem.textContent = form.titulo;

          const flecha = document.createElement("span");
          flecha.className = "flecha";
          flecha.textContent = "‚ñº";
          divItem.appendChild(flecha);

          const acciones = document.createElement("div");
          acciones.className = "acciones";

          // Botones
          const btnVer = document.createElement("button");
          btnVer.textContent = "Ver";
          btnVer.onclick = () => {
            window.open(`formulario.html?id=${encodeURIComponent(form.id)}`, "_blank");
          };

          const btnEditar = document.createElement("button");
          btnEditar.textContent = "Editar";
          btnEditar.onclick = () => cargarFormularioParaEditar(form.id);

          const btnEliminar = document.createElement("button");
          btnEliminar.textContent = "Eliminar";
          btnEliminar.onclick = () => {
            if (confirm(`¬øSeguro que quer√©s eliminar el formulario "${form.titulo}"? Esta acci√≥n no se puede deshacer.`)) {
              eliminarFormulario(form.id);
            }
          };

          acciones.appendChild(btnVer);
          acciones.appendChild(btnEditar);
          acciones.appendChild(btnEliminar);

          listaFormularios.appendChild(divItem);
          listaFormularios.appendChild(acciones);

          // Toggle despliegue
          divItem.onclick = (e) => {
            // Evitar toggle si se hizo click en bot√≥n dentro
            if (e.target.tagName === "BUTTON" || e.target.classList.contains("flecha")) return;

            const yaActivo = divItem.classList.contains("active");
            cerrarTodos();
            if (!yaActivo) {
              divItem.classList.add("active");
              acciones.style.display = "flex";
            }
          };
          // Permitir toggle al click en flecha
          flecha.onclick = (e) => {
            e.stopPropagation();
            const yaActivo = divItem.classList.contains("active");
            cerrarTodos();
            if (!yaActivo) {
              divItem.classList.add("active");
              acciones.style.display = "flex";
            }
          };
        });
      } catch (e) {
        listaFormularios.innerHTML = "<p style='color:white; padding:10px;'>Error al conectar con el servidor.</p>";
        console.error("Error al cargar formularios:", e);
      }
    }

    function cerrarTodos() {
      const items = document.querySelectorAll(".formulario-item.active");
      items.forEach(item => item.classList.remove("active"));
      const acciones = document.querySelectorAll(".acciones");
      acciones.forEach(a => a.style.display = "none");
    }

    async function cargarFormularioParaEditar(id) {
      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormulario", id }),
          headers: { "Content-Type": "application/json" }
        });
        const json = await res.json();
        if (json.status !== "ok") {
          contenido.innerHTML = "<p>Error al cargar el formulario.</p>";
          return;
        }

        const { estructura, titulo } = json;

        // Mostrar formulario editable
        contenido.innerHTML = `
          <h2>Editar Formulario: ${titulo}</h2>
          <label>T√≠tulo del Formulario:</label>
          <input type="text" id="tituloFormulario" value="${titulo}">
          <div id="camposContainer"></div>
          <button onclick="agregarCampo()">‚ûï Agregar campo</button>
          <button onclick="guardarFormulario('${id}')">üíæ Guardar Cambios</button>
        `;

        const cont = document.getElementById("camposContainer");

        estructura.forEach(campo => {
          const campoDiv = document.createElement("div");
          campoDiv.className = "campo";

          let tipoSeleccionado = campo.type;
          if (campo.type === "number" && campo.format === "entero") tipoSeleccionado = "number_entero";
          else if (campo.type === "number" && campo.format === "decimal") tipoSeleccionado = "number_decimal";
          else if (campo.isCurrency) tipoSeleccionado = "moneda";
          else if (campo.type === "select") tipoSeleccionado = "select";

          let opcionesExtraHTML = "";
          if (tipoSeleccionado === "select" && campo.options) {
            opcionesExtraHTML = `
              <label>Opciones (una por l√≠nea):</label>
              <textarea class="opcionesLista" rows="4">${campo.options.join("\n")}</textarea>
            `;
          }

          campoDiv.innerHTML = `
            <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
            <label>Nombre del campo:</label>
            <input type="text" class="nombreCampo" value="${campo.label}">

            <label>Tipo de campo:</label>
            <select class="tipoCampo" onchange="actualizarOpciones(this)">
              <option value="">Seleccionar tipo</option>
              <option value="text" ${tipoSeleccionado === "text" ? "selected" : ""}>Texto</option>
              <option value="number_entero" ${tipoSeleccionado === "number_entero" ? "selected" : ""}>N√∫mero entero</option>
              <option value="number_decimal" ${tipoSeleccionado === "number_decimal" ? "selected" : ""}>N√∫mero

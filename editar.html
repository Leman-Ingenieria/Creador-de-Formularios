<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Formularios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .formulario-item {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .campo {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
    }
    .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Ver / Editar Formularios</h1>
  <div id="listaFormularios"></div>
  <div id="editorFormulario" style="margin-top: 30px;"></div>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    async function cargarFormularios() {
      try {
        const res = await fetch(`${urlWebApp}?action=getFormularios`);
        const json = await res.json();
        if (json.status === "ok") {
          const lista = document.getElementById("listaFormularios");
          lista.innerHTML = "<h2>Formularios disponibles:</h2>";
          json.formularios.forEach(f => {
            const div = document.createElement("div");
            div.className = "formulario-item";
            div.textContent = f.titulo;
            div.onclick = () => cargarFormularioParaEditar(f.id);
            lista.appendChild(div);
          });
        } else {
          document.getElementById("listaFormularios").innerHTML = "Error al obtener formularios.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("listaFormularios").innerHTML = "Error al conectar con el servidor.";
      }
    }

    async function cargarFormularioParaEditar(id) {
      try {
        const res = await fetch(`${urlWebApp}?action=getFormulario&id=${id}`);
        const json = await res.json();
        if (json.status === "ok") {
          const cont = document.getElementById("editorFormulario");
          cont.innerHTML = `
            <h2>Editar Formulario</h2>
            <label>T√≠tulo:</label>
            <input type="text" id="tituloFormulario" value="${json.titulo}">
            <div id="camposContainer"></div>
            <button onclick="agregarCampo()">‚ûï Agregar campo</button>
            <button onclick="guardarFormulario('${id}')">üíæ Guardar Cambios</button>
            <button onclick="eliminarFormulario('${id}')" style="background:red;color:white">üóëÔ∏è Eliminar Formulario</button>
          `;
          const camposContainer = document.getElementById("camposContainer");
          json.estructura.forEach(campo => {
            const campoDiv = document.createElement("div");
            campoDiv.className = "campo";
            campoDiv.innerHTML = `
              <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
              <label>Nombre del campo:</label>
              <input type="text" class="nombreCampo" value="${campo.label}">
              <label>Tipo de campo:</label>
              <select class="tipoCampo" onchange="actualizarOpciones(this)">
                <option value="">Seleccionar tipo</option>
                <option value="text">Texto</option>
                <option value="number_entero">N√∫mero entero</option>
                <option value="number_decimal">N√∫mero decimal</option>
                <option value="moneda">Moneda</option>
                <option value="select">Lista desplegable</option>
              </select>
              <div class="opcionesExtra"></div>
            `;
            camposContainer.appendChild(campoDiv);

            const select = campoDiv.querySelector("select");
            if (campo.type === "number" && campo.format === "entero") {
              select.value = "number_entero";
            } else if (campo.type === "number" && campo.format === "decimal") {
              select.value = "number_decimal";
            } else if (campo.type === "number" && campo.isCurrency) {
              select.value = "moneda";
            } else {
              select.value = campo.type;
            }

            if (campo.type === "select") {
              const extra = campoDiv.querySelector(".opcionesExtra");
              extra.innerHTML = `
                <label>Opciones (una por l√≠nea):</label>
                <textarea class="opcionesLista" rows="4">${campo.options.join("\n")}</textarea>
              `;
            }
          });
        }
      } catch (err) {
        console.error(err);
        alert("Error al cargar el formulario.");
      }
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";
      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4"></textarea>
        `;
      }
    }

    function agregarCampo() {
      const cont = document.getElementById("camposContainer");
      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";
      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo">
        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this)">
          <option value="">Seleccionar tipo</option>
          <option value="text">Texto</option>
          <option value="number_entero">N√∫mero entero</option>
          <option value="number_decimal">N√∫mero decimal</option>
          <option value="moneda">Moneda</option>
          <option value="select">Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;
      cont.appendChild(campoDiv);
    }

    async function guardarFormulario(id) {
      const titulo = document.getElementById("tituloFormulario").value.trim();
      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };
        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      if (!titulo || estructura.length === 0) return alert("Completa el t√≠tulo y al menos un campo.");

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            id,
            titulo,
            estructura
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario actualizado correctamente.");
          location.reload();
        } else {
          alert("Error al guardar.");
        }
      } catch (err) {
        console.error(err);
        alert("Error al conectar con el servidor.");
      }
    }

    async function eliminarFormulario(id) {
      if (!confirm("¬øSeguro que quer√©s eliminar este formulario?")) return;
      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "eliminarFormulario",
            id
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado correctamente.");
          location.reload();
        } else {
          alert("Error al eliminar.");
        }
      } catch (err) {
        console.error(err);
        alert("Error al conectar con el servidor.");
      }
    }

    cargarFormularios();
  </script>
</body>
</html>

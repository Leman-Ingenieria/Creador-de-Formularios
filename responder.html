<!DOCTYPE html>
<html>
<head>
  <title>Seleccionar formulario</title>
  <style>
    body {
      background-color: #143757;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Seleccionar formulario</h2>
  <select id="formSelector">
    <option value="">Cargando formularios...</option>
  </select>
  <button onclick="abrirFormulario()">Abrir formulario</button>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    fetch(urlWebApp + "?action=listarFormularios")
      .then(r => r.json())
      .then(data => {
        const select = document.getElementById("formSelector");
        select.innerHTML = "";
        data.formularios.forEach(f => {
          const opt = document.createElement("option");
          opt.value = f.id;
          opt.textContent = f.titulo;
          select.appendChild(opt);
        });
      });

    function abrirFormulario() {
      const id = document.getElementById("formSelector").value;
      if (!id) return alert("Seleccion√° un formulario.");
      window.open(`formulario.html?id=${id}`, "_blank");
    }
  </script>
</body>
</html>

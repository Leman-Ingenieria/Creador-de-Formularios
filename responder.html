<!DOCTYPE html>
<html>
<head>
  <title>Responder Formulario</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, button { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
  </style>
</head>
<body>
  <h2>Responder Formulario</h2>

  <label for="formSelect">Seleccioná un formulario:</label>
  <select id="formSelect"><option>Cargando...</option></select>
  <button id="cargarForm">Abrir formulario</button>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    async function cargarListaFormularios() {
      const res = await fetch(urlWebApp + "?action=listarFormularios");
      const json = await res.json();
      const select = document.getElementById("formSelect");

      if (json.status === "ok") {
        json.formularios.sort((a, b) => a.titulo.localeCompare(b.titulo));
        select.innerHTML = '<option value="">Seleccionar formulario...</option>';
        json.formularios.forEach(f => {
          const option = document.createElement("option");
          option.value = f.titulo;
          option.textContent = f.titulo;
          select.appendChild(option);
        });
      } else {
        select.innerHTML = '<option value="">Error al cargar formularios</option>';
      }
    }

    document.getElementById("cargarForm").addEventListener("click", () => {
      const formSelect = document.getElementById("formSelect");
      const nombreFormulario = formSelect.value;
      if (!nombreFormulario) {
        alert("Seleccioná un formulario.");
        return;
      }

      const nombreURL = nombreFormulario.replace(/\s+/g, '-');
      const url = `formulario.html?nombre=${encodeURIComponent(nombreURL)}`;
      window.open(url, '_blank');
    });

    window.onload = cargarListaFormularios;
  </script>
</body>
</html>

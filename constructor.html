<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    #formSelectorContainer {
      max-width: 600px;
      margin-bottom: 10px;
    }
    #formSelectorContainer label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select#formSelector {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin-bottom: 15px;
    }
    #tituloYBotones {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 600px;
      margin-bottom: 15px;
    }
    #tituloYBotones label {
      font-weight: bold;
    }
    #tituloInput {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      margin-left: 10px;
      margin-right: 20px;
      box-sizing: border-box;
    }
    #botonesTitulo {
      white-space: nowrap;
    }
    #botonesTitulo button {
      margin-left: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    #camposContainer {
      max-width: 600px;
      margin-top: 10px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      background: #fafafa;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #botonesInferiores {
      max-width: 600px;
      margin-top: 20px;
    }
    #botonesInferiores button {
      margin-right: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios">Formularios ▾</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditar">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    let formularioEditandoId = null;
    let cambiosSinGuardar = false;
    let estructuraActual = [];

    // Mostrar/ocultar submenu
    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    // Nuevo formulario
    document.getElementById("btnNuevoFormulario").onclick = () => {
      if (cambiosSinGuardar) {
        if (!confirm("Los cambios no se han guardado. ¿Desea continuar?")) return;
      }
      formularioEditandoId = null;
      mostrarFormularioEdicion("Nuevo Formulario", []);
      cambiosSinGuardar = false;
    };

    // Ver/Editar formulario
    document.getElementById("btnVerEditar").onclick = async () => {
      if (cambiosSinGuardar) {
        if (!confirm("Los cambios no se han guardado. ¿Desea continuar?")) return;
      }
      await cargarListaFormularios();
    };

    async function cargarListaFormularios() {
      try {
        const res = await fetch(`${urlWebApp}?action=obtenerFormularios`);
        const json = await res.json();
        if (json.status === "ok") {
          mostrarSelectorFormularios(json.formularios);
        } else {
          alert("Error al cargar formularios.");
        }
      } catch (err) {
        console.error(err);
        alert("Error al cargar formularios.");
      }
    }

    function mostrarSelectorFormularios(formularios) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <div id="formSelectorContainer">
          <label for="formSelector">Seleccionar formulario:</label>
          <select id="formSelector">
            <option value="">-- Elegir formulario --</option>
            ${formularios.map(f => `<option value="${f.id}">${escapeHtml(f.titulo)}</option>`).join("")}
          </select>
          <hr>
        </div>
        <div id="edicionFormulario"></div>
      `;

      const selector = document.getElementById("formSelector");
      selector.onchange = async function() {
        if (cambiosSinGuardar) {
          const seguir = confirm("Los cambios no se han guardado. ¿Desea continuar?");
          if (!seguir) {
            this.value = formularioEditandoId || "";
            return;
          }
        }
        const id = this.value;
        if (!id) {
          document.getElementById("edicionFormulario").innerHTML = "";
          formularioEditandoId = null;
          cambiosSinGuardar = false;
          estructuraActual = [];
          return;
        }
        await cargarFormularioPorId(id);
      };
    }

    async function cargarFormularioPorId(id) {
      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormulario", id }),
        });
        const json = await res.json();
        if (json.status === "ok") {
          formularioEditandoId = id;
          mostrarFormularioEdicion(json.titulo, json.estructura);
          cambiosSinGuardar = false;
          estructuraActual = json.estructura;
        } else {
          alert("No se pudo cargar el formulario.");
        }
      } catch (e) {
        console.error(e);
        alert("Error al obtener el formulario.");
      }
    }

    // Mostrar formulario para editar o nuevo
    function mostrarFormularioEdicion(tituloInicial, estructura = []) {
      const cont = document.getElementById("edicionFormulario");
      cont.innerHTML = `
        <div id="tituloYBotones">
          <label for="tituloInput">Título del formulario:</label>
          <input type="text" id="tituloInput" value="${escapeHtml(tituloInicial !== "Nuevo Formulario" ? tituloInicial : "")}">
          <div id="botonesTitulo">
            <button id="btnVer" title="Abrir formulario para responder">Ver</button>
            <button id="btnEliminar" title="Eliminar formulario">Eliminar</button>
          </div>
        </div>
        <div id="camposContainer"></div>
        <div id="botonesInferiores">
          <button id="btnAgregarCampo">➕ Agregar campo</button>
          <button id="btnNuevoDesdeEdicion">Nuevo formulario</button>
          <button id="btnGuardar">💾 Guardar Formulario</button>
        </div>
      `;

      estructura.forEach(campo => agregarCampoDesdeEstructura(campo));

      // Eventos
      document.getElementById("tituloInput").oninput = () => cambiosSinGuardar = true;
      document.getElementById("btnAgregarCampo").onclick = () => {
        agregarCampo();
        cambiosSinGuardar = true;
      };
      document.getElementById("btnNuevoDesdeEdicion").onclick = () => {
        if (cambiosSinGuardar) {
          if (!confirm("Los cambios no se han guardado. ¿Desea continuar?")) return;
        }
        formularioEditandoId = null;
        mostrarFormularioEdicion("Nuevo Formulario", []);
        cambiosSinGuardar = false;
      };
      document.getElementById("btnGuardar").onclick = guardarFormulario;

      document.getElementById("btnVer").onclick = () => {
        const titulo = document.getElementById("tituloInput").value.trim();
        if (!titulo) {
          alert("El formulario debe tener un título para poder verlo.");
          return;
        }
        // Abrir formulario para responder (puedes cambiar URL según corresponda)
        window.open(`formulario.html?formulario=${encodeURIComponent(titulo)}`, "_blank");
      };

      document.getElementById("btnEliminar").onclick = async () => {
        if (!formularioEditandoId) {
          alert("No hay formulario cargado para eliminar.");
          return;
        }
        if (!confirm("¿Confirma que desea eliminar este formulario? Esta acción no se puede deshacer.")) return;

        try {
          const res = await fetch(urlWebApp, {
            method: "POST",
            body: JSON.stringify({ action: "eliminarFormulario", id: formularioEditandoId }),
          });
          const json = await res.json();
          if (json.status === "ok") {
            alert("Formulario eliminado correctamente.");
            formularioEditandoId = null;
            cambiosSinGuardar = false;
            estructuraActual = [];
            cargarListaFormularios();
          } else {
            alert("Error al eliminar formulario.");
          }
        } catch (e) {
          console.error(e);
          alert("Error al eliminar formulario.");
        }
      };
    }

    function agregarCampoDesdeEstructura(campo) {
      const cont = document.getElementById("camposContainer");

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove(); cambiosSinGuardar=true;">❌</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" value="${escapeHtml(campo.label)}">

        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this); cambiosSinGuardar=true;">
          <option value="">Seleccionar tipo</option>
          <option value="text">Texto</option>
          <option value="number_entero">Número entero</option>
          <option value="number_decimal">Número decimal</option>
          <option value="moneda">Moneda</option>
          <option value="select">Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);

      const selectTipo = campoDiv.querySelector(".tipoCampo");
      if (campo.type === "number" && campo.format === "entero") {
        selectTipo.value = "number_entero";
      } else if (campo.type === "number" && campo.format === "decimal") {
        selectTipo.value = "number_decimal";
      } else if (campo.type === "number" && campo.isCurrency) {
        selectTipo.value = "moneda";
      } else if (campo.type === "select") {
        selectTipo.value = "select";
      } else {
        selectTipo.value = campo.type || "";
      }

      if (selectTipo.value === "select" && campo.options && campo.options.length) {
        const opcionesDiv = campoDiv.querySelector(".opcionesExtra");
        opcionesDiv.innerHTML = `
          <label>Opciones (una por línea):</label>
          <textarea class="opcionesLista" rows="4">${campo.options.map(o => escapeHtml(o)).join("\n")}</textarea>
        `;
      }
    }

    function agregarCampo() {
      const cont = document.getElementById("camposContainer");

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove(); cambiosSinGuardar=true;">❌</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo">

        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this); cambiosSinGuardar=true;">
          <option value="">Seleccionar tipo</option>
          <option value="text">Texto</option>
          <option value="number_entero">Número entero</option>
          <option value="number_decimal">Número decimal</option>
          <option value="moneda">Moneda</option>
          <option value="select">Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por línea):</label>
          <textarea class="opcionesLista" rows="4"></textarea>
        `;
      }
    }

    async function guardarFormulario() {
      const tituloInput = document.getElementById("tituloInput");
      if (!tituloInput) {
        alert("No hay formulario para guardar.");
        return;
      }

      const titulo = tituloInput.value.trim();
      if (!titulo) {
        alert("El formulario necesita un título.");
        return;
      }

      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      for (const campo of camposDOM) {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) continue;

        const campoObj = { label };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      }

      if (estructura.length === 0) {
        alert("Agregá al menos un campo.");
        return;
      }

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            id: formularioEditandoId,
            titulo,
            estructura
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario guardado correctamente");
          cambiosSinGuardar = false;
          formularioEditandoId = json.id;
          estructuraActual = estructura;
          cargarListaFormularios(); // Actualiza lista para reflejar cambios
        } else {
          alert("Error al guardar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }

    // Escapa texto para evitar inyección HTML
    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

  </script>
</body>
</html>

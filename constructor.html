<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      background: #fafafa;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 500px;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .linea-divisoria {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .fila {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .fila label {
      margin-right: 10px;
      white-space: nowrap;
    }
    .fila input[type=text] {
      flex: 1;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios">Formularios ‚ñæ</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditar">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let cambiosNoGuardados = false;

    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    document.getElementById("btnNuevoFormulario").onclick = () => {
      cambiosNoGuardados = false;
      document.getElementById("submenuFormularios").classList.remove("show");
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <h2>Nuevo Formulario</h2>
        <label>T√≠tulo del Formulario:</label>
        <input type="text" id="tituloFormulario">
        <div id="camposContainer"></div>
        <button onclick="agregarCampo()">‚ûï Agregar campo</button>
        <button onclick="guardarFormulario()">üíæ Guardar Formulario</button>
      `;
    };

    document.getElementById("btnVerEditar").onclick = async () => {
      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({ action: "getFormularios" })
      });
      const json = await res.json();
      const cont = document.getElementById("contenido");

      cont.innerHTML = `
        <div style="text-align: center">
          <label>Seleccionar formulario:</label>
          <select id="selectFormularios"></select>
        </div>
        <div class="linea-divisoria"></div>
        <div id="formularioEdicion"></div>
      `;

      const select = document.getElementById("selectFormularios");
      json.formularios.forEach(f => {
        const option = document.createElement("option");
        option.value = f.id;
        option.textContent = f.titulo;
        select.appendChild(option);
      });

      let formularioActual = null;
      select.onchange = async () => {
        if (cambiosNoGuardados) {
          const confirmar = confirm("No se guardaron los cambios. ¬øDesea continuar?");
          if (!confirmar) {
            select.value = formularioActual;
            return;
          }
        }

        formularioActual = select.value;
        cambiosNoGuardados = false;
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormulario", id: formularioActual })
        });
        const json = await res.json();
        mostrarFormulario(json, formularioActual);
      };
    };

    function mostrarFormulario(json, id) {
      const cont = document.getElementById("formularioEdicion");
      cont.innerHTML = `
        <div class="fila">
          <label>T√≠tulo del formulario:</label>
          <input type="text" id="tituloFormulario" value="${json.titulo}">
          <div>
            <button onclick="verFormulario('${id}')">üëÅÔ∏è Ver</button>
            <button onclick="eliminarFormulario('${id}')">üóëÔ∏è Eliminar</button>
          </div>
        </div>
        <div id="camposContainer"></div>
        <button onclick="agregarCampo()">‚ûï Agregar campo</button>
        <button onclick="guardarFormularioExistente('${id}')">üíæ Guardar Formulario</button>
      `;

      const campos = json.estructura || [];
      campos.forEach(c => agregarCampo(c));

      document.getElementById("formularioEdicion").addEventListener("input", () => cambiosNoGuardados = true);
    }

    function agregarCampo(campoData = {}) {
      const cont = document.getElementById("camposContainer");
      if (!cont) return;

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove(); cambiosNoGuardados = true">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" value="${campoData.label || ''}">

        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this); cambiosNoGuardados = true">
          <option value="">Seleccionar tipo</option>
          <option value="text" ${campoData.type === 'text' ? 'selected' : ''}>Texto</option>
          <option value="number_entero" ${campoData.format === 'entero' ? 'selected' : ''}>N√∫mero entero</option>
          <option value="number_decimal" ${campoData.format === 'decimal' ? 'selected' : ''}>N√∫mero decimal</option>
          <option value="moneda" ${campoData.isCurrency ? 'selected' : ''}>Moneda</option>
          <option value="select" ${campoData.type === 'select' ? 'selected' : ''}>Lista desplegable</option>
        </select>

        <div class="opcionesExtra"></div>

        <label><input type="checkbox" class="campoRequerido" ${campoData.required ? 'checked' : ''}> ¬øEs obligatorio?</label>
      `;

      cont.appendChild(campoDiv);

      if (campoData.type === "select" && campoData.options) {
        const textarea = document.createElement("textarea");
        textarea.className = "opcionesLista";
        textarea.rows = 4;
        textarea.value = campoData.options.join("\n");
        const extraDiv = campoDiv.querySelector(".opcionesExtra");
        extraDiv.innerHTML = `<label>Opciones (una por l√≠nea):</label>`;
        extraDiv.appendChild(textarea);
      }
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4"></textarea>
        `;
      }
    }

    async function guardarFormularioExistente(id) {
      const titulo = document.getElementById("tituloFormulario").value.trim();
      if (!titulo) return alert("El formulario necesita un t√≠tulo.");

      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        const requerido = campo.querySelector(".campoRequerido")?.checked;

        if (!label || !tipo) return;

        const campoObj = { label, required: requerido };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      if (estructura.length === 0) return alert("Agreg√° al menos un campo.");

      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({
          action: "guardarFormulario",
          id,
          titulo,
          estructura
        })
      });
      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario guardado correctamente");
        cambiosNoGuardados = false;
      } else {
        alert("Error al guardar");
      }
    }

    async function eliminarFormulario(id) {
      const confirmar = confirm("¬øEliminar este formulario?");
      if (!confirmar) return;

      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({ action: "eliminarFormulario", id })
      });
      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario eliminado");
        document.getElementById("contenido").innerHTML = "";
      } else {
        alert("Error al eliminar");
      }
    }

    function verFormulario(id) {
      window.open(`${urlWebApp}?form=${id}`, '_blank');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 500px;
      margin: 20px auto;
    }
    .botonesAccion {
      max-width: 500px;
      margin: 10px auto;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .selectorFormularios {
      max-width: 500px;
      margin: 10px auto;
    }
    #tituloFormulario {
      max-width: 500px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios">Formularios ‚ñæ</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditar">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let formularioEditado = false;

    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    document.getElementById("btnNuevoFormulario").onclick = () => {
      formularioEditado = false;
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <h2>Nuevo Formulario</h2>
        <label style="display:block;text-align:center;">T√≠tulo del Formulario:</label>
        <input type="text" id="tituloFormulario" oninput="formularioEditado = true;">
        <div id="camposContainer"></div>
        <div style="max-width:500px;margin:auto;">
          <button onclick="agregarCampo()">‚ûï Agregar campo</button>
          <button onclick="guardarFormulario()">üíæ Guardar Formulario</button>
        </div>
      `;
    };

    document.getElementById("btnVerEditar").onclick = async () => {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `<div class="selectorFormularios">
        <label>Seleccionar formulario para editar:</label>
        <select id="selectorEditar">
          <option value="">Cargando...</option>
        </select>
      </div>
      <div id="modoEdicion"></div>`;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormularios" })
        });
        const json = await res.json();

        const selector = document.getElementById("selectorEditar");
        selector.innerHTML = '<option value="">Seleccion√° un formulario</option>';
        json.formularios.forEach(f => {
          if (f.titulo !== "T√çTULO") {
            const opt = document.createElement("option");
            opt.value = f.id;
            opt.textContent = f.titulo;
            selector.appendChild(opt);
          }
        });

        selector.onchange = async () => {
          const id = selector.value;
          if (!id) return;

          if (formularioEditado) {
            const confirmar = confirm("No se guardar√°n los cambios realizados. ¬øDese√°s continuar?");
            if (!confirmar) {
              selector.value = ""; // volver al formulario actual
              return;
            }
          }

          formularioEditado = false;
          const res = await fetch(urlWebApp, {
            method: "POST",
            body: JSON.stringify({ action: "getFormulario", id })
          });
          const json = await res.json();
          const modo = document.getElementById("modoEdicion");
          modo.innerHTML = `
            <input type="text" id="tituloFormulario" value="${json.titulo}" oninput="formularioEditado = true;">
            <div class="botonesAccion">
              <button onclick="verFormulario('${id}')">Ver</button>
              <button onclick="eliminarFormulario('${id}')">Eliminar</button>
            </div>
            <div id="camposContainer"></div>
            <div style="max-width:500px;margin:auto;">
              <button onclick="agregarCampo()">‚ûï Agregar campo</button>
              <button onclick="guardarFormulario('${id}')">üíæ Guardar Formulario</button>
            </div>
          `;

          const camposCont = document.getElementById("camposContainer");
          json.estructura.forEach(campo => {
            const campoDiv = document.createElement("div");
            campoDiv.className = "campo";
            campoDiv.innerHTML = `
              <span class="eliminar" onclick="this.parentElement.remove();formularioEditado=true;">‚ùå</span>
              <label>Nombre del campo:</label>
              <input type="text" class="nombreCampo" value="${campo.label}" oninput="formularioEditado = true;">
              <label>Tipo de campo:</label>
              <select class="tipoCampo" onchange="actualizarOpciones(this);formularioEditado=true;">
                <option value="">Seleccionar tipo</option>
                <option value="text">Texto</option>
                <option value="number_entero">N√∫mero entero</option>
                <option value="number_decimal">N√∫mero decimal</option>
                <option value="moneda">Moneda</option>
                <option value="select">Lista desplegable</option>
              </select>
              <div class="opcionesExtra"></div>
            `;
            camposCont.appendChild(campoDiv);
            const tipoSel = campoDiv.querySelector(".tipoCampo");
            if (campo.type === "number") {
              if (campo.isCurrency) tipoSel.value = "moneda";
              else tipoSel.value = campo.format === "decimal" ? "number_decimal" : "number_entero";
            } else {
              tipoSel.value = campo.type;
            }
            actualizarOpciones(tipoSel);
            if (campo.type === "select" && campo.options) {
              campoDiv.querySelector(".opcionesLista").value = campo.options.join("\n");
            }
          });
        };

      } catch (e) {
        console.error("Error:", e);
        cont.innerHTML = "Error al cargar formularios.";
      }
    };

    function verFormulario(id) {
      window.open(`formulario.html?id=${id}`, "_blank");
    }

    async function eliminarFormulario(id) {
      if (!confirm("¬øEst√°s seguro de eliminar este formulario?")) return;
      await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({ action: "eliminarFormulario", id })
      });
      alert("Formulario eliminado");
      document.getElementById("btnVerEditar").click(); // recargar lista
    }

    function agregarCampo() {
      const cont = document.getElementById("camposContainer");
      if (!cont) return;
      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";
      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove();formularioEditado=true;">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" oninput="formularioEditado = true;">
        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this);formularioEditado = true;">
          <option value="">Seleccionar tipo</option>
          <option value="text">Texto</option>
          <option value="number_entero">N√∫mero entero</option>
          <option value="number_decimal">N√∫mero decimal</option>
          <option value="moneda">Moneda</option>
          <option value="select">Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;
      cont.appendChild(campoDiv);
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4" oninput="formularioEditado=true;"></textarea>
        `;
      }
    }

    async function guardarFormulario(id = "") {
      const titulo = document.getElementById("tituloFormulario").value.trim();
      if (!titulo) return alert("El formulario necesita un t√≠tulo.");
      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };
        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }
        estructura.push(campoObj);
      });

      if (estructura.length === 0) return alert("Agreg√° al menos un campo.");

      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({
          action: "guardarFormulario",
          id: id || undefined,
          titulo,
          estructura
        })
      });
      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario guardado correctamente");
        formularioEditado = false;
        document.getElementById("contenido").innerHTML = "";
      } else {
        alert("Error al guardar");
      }
    }
  </script>
</body>
</html>

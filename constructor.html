<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background: #f0f0f0;
    }
    nav {
      width: 220px;
      background: #143757;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    nav button,
    nav .submenu button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover,
    nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none;
      flex-direction: column;
      background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select,
    input,
    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer,
    #tituloFormulario,
    #selectorFormularios {
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    hr {
      max-width: 500px;
      margin: 20px auto;
      border: none;
      border-top: 1px solid #aaa;
    }
    .label-titulo {
      max-width: 500px;
      margin: 10px auto 5px;
      font-weight: bold;
    }
    .acciones {
      max-width: 500px;
      margin: 10px auto;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios">Formularios ‚ñæ</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditarFormulario">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let formularioEditando = null;
    let cambiosPendientes = false;

    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    document.getElementById("btnNuevoFormulario").onclick = () => {
      formularioEditando = null;
      mostrarFormularioEdicion(null, "Nuevo Formulario");
    };

    document.getElementById("btnVerEditarFormulario").onclick = async () => {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `<h2>Editar Formulario</h2><p>Cargando formularios...</p>`;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormularios" }),
        });
        const json = await res.json();

        if (json.status !== "ok") throw new Error("Error al obtener formularios");

        const select = document.createElement("select");
        select.id = "selectorFormularios";
        select.innerHTML = `<option value="">Selecciona un formulario</option>`;
        json.formularios.forEach((f) => {
          select.innerHTML += `<option value="${f.id}">${f.titulo}</option>`;
        });

        select.onchange = async function () {
          const idSeleccionado = this.value;
          if (!idSeleccionado) return;

          if (cambiosPendientes) {
            const confirmar = confirm("No se guardar√°n los cambios realizados. ¬øDesea continuar?");
            if (!confirmar) {
              this.value = formularioEditando || "";
              return;
            }
          }

          const respuesta = await fetch(urlWebApp, {
            method: "POST",
            body: JSON.stringify({ action: "getFormulario", id: idSeleccionado }),
          });
          const data = await respuesta.json();
          if (data.status === "ok") {
            mostrarFormularioEdicion(data.estructura, data.titulo, idSeleccionado);
            formularioEditando = idSeleccionado;
            cambiosPendientes = false;
          }
        };

        cont.innerHTML = `<h2>Editar Formulario</h2>`;
        cont.appendChild(select);
      } catch (e) {
        console.error(e);
        document.getElementById("contenido").innerHTML = "<p>Error al cargar formularios.</p>";
      }
    };

    function mostrarFormularioEdicion(estructura, titulo, id = null) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <hr>
        <div class="label-titulo">T√≠tulo del Formulario</div>
        <input type="text" id="tituloFormulario" value="${titulo || ""}">
        <div class="acciones">
          ${id ? `<button onclick="verFormulario('${id}')">Ver</button>` : ""}
          ${id ? `<button onclick="eliminarFormulario('${id}')">Eliminar</button>` : ""}
        </div>
        <div id="camposContainer"></div>
        <button onclick="agregarCampo()">‚ûï Agregar campo</button>
        <button onclick="guardarFormulario('${id || ""}')">üíæ Guardar Formulario</button>
      `;

      if (estructura) {
        estructura.forEach((campo) => {
          agregarCampoExistente(campo);
        });
      }

      cambiosPendientes = false;
      document.getElementById("contenido").addEventListener("input", () => {
        cambiosPendientes = true;
      });
    }

    function agregarCampo() {
      const cont = document.getElementById("camposContainer");
      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo">

        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this)">
          <option value="">Seleccionar tipo</option>
          <option value="text">Texto</option>
          <option value="number_entero">N√∫mero entero</option>
          <option value="number_decimal">N√∫mero decimal</option>
          <option value="moneda">Moneda</option>
          <option value="select">Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);
    }

    function agregarCampoExistente(campo) {
      agregarCampo();
      const cont = document.getElementById("camposContainer");
      const ultimo = cont.lastElementChild;

      ultimo.querySelector(".nombreCampo").value = campo.label;
      const tipoSelect = ultimo.querySelector(".tipoCampo");

      if (campo.type === "number" && campo.format === "entero") tipoSelect.value = "number_entero";
      else if (campo.type === "number" && campo.format === "decimal") tipoSelect.value = "number_decimal";
      else if (campo.type === "number" && campo.isCurrency) tipoSelect.value = "moneda";
      else tipoSelect.value = campo.type;

      actualizarOpciones(tipoSelect);

      if (campo.type === "select") {
        const opciones = campo.options.join("\n");
        ultimo.querySelector(".opcionesLista").value = opciones;
      }
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4"></textarea>
        `;
      }
    }

    async function guardarFormulario(id = null) {
      const titulo = document.getElementById("tituloFormulario").value.trim();
      if (!titulo) return alert("El formulario necesita un t√≠tulo.");

      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach((campo) => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value
            .split("\n")
            .map((o) => o.trim())
            .filter((o) => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      if (estructura.length === 0) return alert("Agreg√° al menos un campo.");

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            id,
            titulo,
            estructura,
          }),
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario guardado correctamente");
          cambiosPendientes = false;
        } else {
          alert("Error al guardar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }

    function verFormulario(id) {
      window.open(`formulario.html?id=${id}`, "_blank");
    }

    async function eliminarFormulario(id) {
      const confirmar = confirm("¬øEst√°s seguro de que quer√©s eliminar este formulario?");
      if (!confirmar) return;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "eliminarFormulario", id }),
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado");
          document.getElementById("contenido").innerHTML = "";
        } else {
          alert("Error al eliminar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }
  </script>
</body>
</html>

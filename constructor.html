<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 500px;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #accionesEdicion {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios">Formularios ‚ñæ</button>
    <div id="submenuFormularios" class="submenu">
      <button onclick="mostrarSelectorEdicion()">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    document.getElementById("btnNuevoFormulario").onclick = () => {
      renderNuevoFormulario();
    };

    function renderNuevoFormulario() {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <h2>Nuevo Formulario</h2>
        <label>T√≠tulo del Formulario:</label>
        <input type="text" id="tituloFormulario">
        <div id="camposContainer"></div>
        <button onclick="agregarCampo()">‚ûï Agregar campo</button>
        <button onclick="guardarFormulario()">üíæ Guardar Formulario</button>
      `;
    }

    function agregarCampo(valores = {}) {
      const cont = document.getElementById("camposContainer");

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" value="${valores.label || ""}">

        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this)">
          <option value="">Seleccionar tipo</option>
          <option value="text">Texto</option>
          <option value="number_entero">N√∫mero entero</option>
          <option value="number_decimal">N√∫mero decimal</option>
          <option value="moneda">Moneda</option>
          <option value="select">Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);

      const tipo = valores.type;
      const select = campoDiv.querySelector(".tipoCampo");

      if (tipo === "number" && valores.isCurrency) select.value = "moneda";
      else if (tipo === "number" && valores.format === "decimal") select.value = "number_decimal";
      else if (tipo === "number") select.value = "number_entero";
      else if (tipo === "select") select.value = "select";
      else select.value = tipo;

      actualizarOpciones(select, valores);
    }

    function actualizarOpciones(select, valores = {}) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        const val = (valores.options || []).join("\n");
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4">${val}</textarea>
        `;
      }
    }

    async function guardarFormulario(idExistente = null) {
      const titulo = document.getElementById("tituloFormulario").value.trim();
      if (!titulo) return alert("El formulario necesita un t√≠tulo.");

      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      if (estructura.length === 0) return alert("Agreg√° al menos un campo.");

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            titulo,
            estructura,
            ...(idExistente && { id: idExistente })
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario guardado correctamente");
          document.getElementById("contenido").innerHTML = "";
        } else {
          alert("Error al guardar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }

    async function mostrarSelectorEdicion() {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <h2>Editar Formulario</h2>
        <label>Selecciona un formulario:</label>
        <select id="selectorFormularios"><option>Cargando...</option></select>
        <div id="accionesEdicion"></div>
        <div id="camposContainer"></div>
      `;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormularios" })
        });
        const json = await res.json();

        const select = document.getElementById("selectorFormularios");
        select.innerHTML = `<option value="">-- Selecciona --</option>`;
        json.formularios.forEach(f => {
          select.innerHTML += `<option value="${f.id}">${f.titulo}</option>`;
        });

        select.onchange = async function () {
          const id = this.value;
          if (!id) return;
          const res = await fetch(urlWebApp, {
            method: "POST",
            body: JSON.stringify({ action: "getFormulario", id })
          });
          const json = await res.json();

          document.getElementById("accionesEdicion").innerHTML = `
            <button onclick="window.open('formulario.html?id=${id}', '_blank')">Ver</button>
            <button onclick="eliminarFormulario('${id}')">Eliminar</button>
            <button onclick="guardarFormulario('${id}')">Guardar Cambios</button>
          `;

          document.getElementById("camposContainer").innerHTML = "";
          document.getElementById("tituloFormulario").value = json.titulo;

          json.estructura.forEach(campo => agregarCampo(campo));
        };
      } catch (e) {
        document.getElementById("contenido").innerHTML = "Error al cargar formularios.";
        console.error(e);
      }
    }

    async function eliminarFormulario(id) {
      if (!confirm("¬øSeguro que deseas eliminar este formulario?")) return;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "eliminarFormulario", id })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado");
          mostrarSelectorEdicion();
        } else {
          alert("No se pudo eliminar.");
        }
      } catch (e) {
        console.error(e);
        alert("Error al conectar con el servidor.");
      }
    }
  </script>
</body>
</html>

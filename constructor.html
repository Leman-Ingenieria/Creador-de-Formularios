<!DOCTYPE html>
<html>
<head>
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 200px;
      background-color: #143757;
      color: white;
      height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar button, .sidebar select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #1f4e79;
      border: none;
      color: white;
      cursor: pointer;
    }
    .sidebar .submenu {
      margin-left: 10px;
    }

    .main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .titulo {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .campo {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .footer, .header {
      background: #143757;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .acciones {
      margin-top: 10px;
    }

    .acciones button {
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Men√∫</h2>
    <button onclick="mostrarSeccion('nuevo')">‚ûï Nuevo Formulario</button>
    <button onclick="mostrarSeccion('verEditar')">üìù Ver/Editar Formulario</button>
  </div>

  <div class="main">
    <div class="header">Encabezado de la Empresa</div>
    <div class="titulo">Entorno de Trabajo</div>

    <!-- Secci√≥n para nuevo formulario -->
    <div id="seccionNuevo" style="display:none;">
      <label>T√≠tulo del formulario:</label>
      <input id="tituloForm" />

      <div id="campos"></div>
      <button onclick="abrirModalCampo()">+ Agregar campo</button>
      <button onclick="guardarFormulario()">üíæ Guardar formulario</button>
    </div>

    <!-- Secci√≥n para ver/editar -->
    <div id="seccionVerEditar" style="display:none;">
      <label>Seleccionar formulario:</label>
      <select id="listaFormularios"></select>

      <div class="acciones">
        <button onclick="verFormulario()">üëÅ Ver</button>
        <button onclick="editarFormulario()">‚úèÔ∏è Editar</button>
        <button onclick="eliminarFormulario()">üóë Eliminar</button>
      </div>

      <div id="editorCampos" style="margin-top:20px;"></div>
    </div>

    <div class="footer">Pie de p√°gina institucional</div>
  </div>

  <!-- Modal campo -->
  <div id="modal" style="display:none; background:#fff; border:1px solid #ccc; padding:20px; position:absolute; top:20%; left:30%; width:40%;">
    <h3>Nuevo campo</h3>
    <label>Etiqueta:
      <input id="nuevoLabel" />
    </label>
    <label>Tipo:
      <select id="nuevoTipo">
        <option value="text">Texto</option>
        <option value="number">N√∫mero</option>
        <option value="textarea">√Årea de texto</option>
        <option value="select">Lista desplegable</option>
      </select>
    </label>
    <button onclick="confirmarCampo()">‚úî Confirmar</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let campos = [];

    function mostrarSeccion(seccion) {
      document.getElementById("seccionNuevo").style.display = seccion === "nuevo" ? "block" : "none";
      document.getElementById("seccionVerEditar").style.display = seccion === "verEditar" ? "block" : "none";
      if (seccion === "verEditar") cargarFormularios();
    }

    function abrirModalCampo() {
      document.getElementById("modal").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function confirmarCampo() {
      const label = document.getElementById("nuevoLabel").value.trim();
      const type = document.getElementById("nuevoTipo").value;
      if (!label || !type) {
        alert("Complet√° todos los campos.");
        return;
      }
      campos.push({ label, type });
      cerrarModal();
      renderCampos();
    }

    function renderCampos() {
      const div = document.getElementById("campos");
      div.innerHTML = "";
      campos.forEach((c, i) => {
        const d = document.createElement("div");
        d.className = "campo";
        d.innerHTML = `<strong>${i + 1}. ${c.label}</strong> (${c.type})`;
        div.appendChild(d);
      });
    }

    async function guardarFormulario() {
      const titulo = document.getElementById("tituloForm").value.trim();
      if (!titulo || campos.length === 0) {
        alert("Complet√° el t√≠tulo y agreg√° campos.");
        return;
      }

      const res = await fetch(url, {
        method: "POST",
        body: JSON.stringify({
          action: "guardarFormulario",
          titulo,
          estructura: campos
        })
      });

      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario guardado.");
        campos = [];
        renderCampos();
        document.getElementById("tituloForm").value = "";
      } else {
        alert("Error al guardar.");
      }
    }

    async function cargarFormularios() {
      const res = await fetch(url + "?action=getListaFormularios");
      const json = await res.json();
      if (json.status === "ok") {
        const select = document.getElementById("listaFormularios");
        select.innerHTML = "";
        json.formularios.forEach(f => {
          const opt = document.createElement("option");
          opt.value = f.titulo;
          opt.textContent = f.titulo;
          select.appendChild(opt);
        });
      }
    }

    function verFormulario() {
      const nombre = document.getElementById("listaFormularios").value;
      if (!nombre) return alert("Seleccion√° un formulario");
      window.open(`formulario.html?formulario=${encodeURIComponent(nombre)}`, "_blank");
    }

    async function editarFormulario() {
      const nombre = document.getElementById("listaFormularios").value;
      if (!nombre) return alert("Seleccion√° un formulario");

      const res = await fetch(url + "?action=getFormularioPorNombre&nombre=" + encodeURIComponent(nombre));
      const json = await res.json();
      if (json.status === "ok") {
        const cont = document.getElementById("editorCampos");
        cont.innerHTML = `<h3>Editando: ${nombre}</h3>`;
        json.estructura.forEach((campo, i) => {
          cont.innerHTML += `
            <div>
              <label>Campo ${i + 1} etiqueta: <input value="${campo.label}" /></label>
              <label>Tipo: <input value="${campo.type}" /></label>
            </div>
          `;
        });
        cont.innerHTML += `<button onclick="confirmarEliminar('${nombre}')">üóë Eliminar este formulario</button>`;
      }
    }

    function confirmarEliminar(nombre) {
      if (confirm(`¬øEst√°s seguro de eliminar el formulario "${nombre}"? Esta acci√≥n no se puede deshacer.`)) {
        fetch(url, {
          method: "POST",
          body: JSON.stringify({
            action: "eliminarFormulario",
            titulo: nombre
          })
        }).then(r => r.json()).then(j => {
          if (j.status === "ok") {
            alert("Formulario eliminado.");
            document.getElementById("editorCampos").innerHTML = "";
            cargarFormularios();
          } else {
            alert("Error al eliminar.");
          }
        });
      }
    }
  </script>
</body>
</html>

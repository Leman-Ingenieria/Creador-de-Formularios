<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column;
      background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto;
      background: white; box-sizing: border-box;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .formulario-lista {
      margin-bottom: 15px;
    }
    select {
      padding: 6px; font-size: 16px; width: 100%; max-width: 400px;
    }
    .botones-accion {
      margin-top: 10px;
    }
    .botones-accion button {
      margin-right: 10px; padding: 6px 12px; font-size: 14px; cursor: pointer;
    }
    .nuevo-formulario, .editar-formulario {
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
    }
    .campo {
      display: flex; align-items: center; margin-top: 10px;
      border-bottom: 1px solid #ddd; padding-bottom: 5px;
    }
    .campo input[type="text"], .campo select, .campo textarea {
      margin-right: 10px;
      padding: 6px;
      font-size: 14px;
      flex-grow: 1;
    }
    .campo textarea {
      resize: vertical;
      min-height: 40px;
    }
    .campo .btnEliminarCampo {
      background: #c00; color: white; border: none; cursor: pointer; padding: 4px 8px; font-weight: bold; border-radius: 3px;
    }
    .mensaje {
      font-style: italic;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <nav>
    <button id="btnFormularios">Formularios â–¾</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditar">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>

    <div id="contenido">
      <!-- AquÃ­ se carga el contenido dinÃ¡mico -->
    </div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    let formularios = [];
    let formularioSeleccionado = null;
    let modoEdicion = false;
    let campos = [];

    // Toggle submenu
    document.getElementById("btnFormularios").addEventListener("click", () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    });

    document.getElementById("btnVerEditar").addEventListener("click", mostrarListaFormularios);
    document.getElementById("btnNuevoFormulario").addEventListener("click", mostrarFormularioNuevo);

    async function obtenerFormularios() {
      try {
        const res = await fetch(urlWebApp + "?action=getFormularios");
        const json = await res.json();
        if (json.status === "ok") {
          formularios = json.formularios.sort((a, b) => a.titulo.localeCompare(b.titulo));
          return formularios;
        } else {
          formularios = [];
          return [];
        }
      } catch (e) {
        console.error("Error al obtener formularios:", e);
        formularios = [];
        return [];
      }
    }

    async function mostrarListaFormularios() {
      formularioSeleccionado = null;
      modoEdicion = false;
      const contenido = document.getElementById("contenido");
      contenido.innerHTML = "<h2>Seleccionar formulario</h2>";

      const formulariosList = await obtenerFormularios();

      if (formulariosList.length === 0) {
        contenido.innerHTML += `<p class="mensaje">No existen formularios. Crea el primero.</p>`;
        return;
      }

      const select = document.createElement("select");
      select.id = "selectFormularios";
      select.style.width = "100%";
      formulariosList.forEach(f => {
        const option = document.createElement("option");
        option.value = f.id;
        option.textContent = f.titulo;
        select.appendChild(option);
      });
      contenido.appendChild(select);

      // Botones Ver, Editar, Eliminar
      const divBotones = document.createElement("div");
      divBotones.className = "botones-accion";

      const btnVer = document.createElement("button");
      btnVer.textContent = "Ver";
      btnVer.onclick = () => {
        const id = select.value;
        const f = formularios.find(f => f.id === id);
        if (!f) return alert("Seleccione un formulario vÃ¡lido");
        const tituloUrl = encodeURIComponent(f.titulo.replace(/\s+/g, "-"));
        window.open(`responder.html?form=${tituloUrl}`, "_blank");
      };

      const btnEditar = document.createElement("button");
      btnEditar.textContent = "Editar";
      btnEditar.onclick = () => {
        const id = select.value;
        const f = formularios.find(f => f.id === id);
        if (!f) return alert("Seleccione un formulario vÃ¡lido");
        cargarFormularioParaEditar(f.id, f.titulo, f.estructura);
      };

      const btnEliminar = document.createElement("button");
      btnEliminar.textContent = "Eliminar";
      btnEliminar.onclick = async () => {
        const id = select.value;
        if (!id) return alert("Seleccione un formulario vÃ¡lido");
        if (!confirm("Â¿Confirma que desea eliminar este formulario? Se eliminarÃ¡n todos sus datos.")) return;
        try {
          const res = await fetch(urlWebApp, {
            method: "POST",
            body: JSON.stringify({ action: "eliminarFormulario", id }),
          });
          const json = await res.json();
          if (json.status === "ok") {
            alert("Formulario eliminado.");
            mostrarListaFormularios();
          } else {
            alert("Error al eliminar formulario.");
          }
        } catch (e) {
          alert("Error al eliminar formulario.");
          console.error(e);
        }
      };

      divBotones.appendChild(btnVer);
      divBotones.appendChild(btnEditar);
      divBotones.appendChild(btnEliminar);

      contenido.appendChild(divBotones);
    }

    function mostrarFormularioNuevo() {
      modoEdicion = false;
      campos = [];
      formularioSeleccionado = null;
      renderFormularioEditor("Crear nuevo formulario", "", campos);
    }

    function cargarFormularioParaEditar(id, titulo, estructura) {
      modoEdicion = true;
      formularioSeleccionado = id;
      try {
        if (typeof estructura === "string") estructura = JSON.parse(estructura);
      } catch {
        estructura = [];
      }
      campos = estructura || [];
      renderFormularioEditor("Editar formulario", titulo, campos);
    }

        <div id="camposContainer"></div>

        <button id="btnGuardarFormulario" style="margin-top:10px;">ðŸ’¾ Guardar formulario</button>

          });

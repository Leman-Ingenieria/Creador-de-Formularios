<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background: #f0f0f0;
    }
    nav {
      width: 220px;
      background: #143757;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none;
      flex-direction: column;
      background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    select {
      padding: 6px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
    .botones-accion {
      margin-top: 10px;
    }
    .botones-accion button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .mensaje {
      font-style: italic;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <nav>
    <button id="btnFormularios">Formularios ▾</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditar">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    // Abrir/cerrar submenú
    document.getElementById("btnFormularios").addEventListener("click", () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    });

    // Mostrar lista de formularios
    document.getElementById("btnVerEditar").addEventListener("click", async () => {
      const cont = document.getElementById("contenido");
      cont.innerHTML = "<h2>Seleccionar formulario</h2>";

      const res = await fetch(urlWebApp + "?action=getFormularios");
      const json = await res.json();

      if (json.status !== "ok" || json.formularios.length === 0) {
        cont.innerHTML += `<p class="mensaje">No existen formularios. Crea el primero.</p>`;
        return;
      }

      const select = document.createElement("select");
      select.id = "selectFormularios";
      json.formularios.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f.id;
        opt.textContent = f.titulo;
        select.appendChild(opt);
      });

      const div = document.createElement("div");
      div.className = "botones-accion";

      const btnVer = document.createElement("button");
      btnVer.textContent = "Ver";
      btnVer.onclick = () => {
        const id = select.value;
        const titulo = json.formularios.find(f => f.id === id).titulo;
        window.open(`formulario.html?form=${encodeURIComponent(titulo)}`, "_blank");
      };

      const btnEditar = document.createElement("button");
      btnEditar.textContent = "Editar";
      btnEditar.onclick = () => {
        const id = select.value;
        window.open(`editar.html?form=${encodeURIComponent(id)}`, "_blank");
      };

      const btnEliminar = document.createElement("button");
      btnEliminar.textContent = "Eliminar";
      btnEliminar.onclick = async () => {
        const id = select.value;
        const confirmado = confirm("¿Estás seguro de eliminar este formulario? Esta acción es irreversible.");
        if (!confirmado) return;

        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "eliminarFormulario", id })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado.");
          document.getElementById("btnVerEditar").click();
        } else {
          alert("Error al eliminar formulario.");
        }
      };

      div.appendChild(btnVer);
      div.appendChild(btnEditar);
      div.appendChild(btnEliminar);

      cont.appendChild(select);
      cont.appendChild(div);
    });

    // Mostrar nuevo formulario
    document.getElementById("btnNuevoFormulario").addEventListener("click", () => {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <h2>Nuevo Formulario</h2>
        <p>Próximamente: constructor de formulario aquí.</p>
      `;
    });
  </script>
</body>
</html>

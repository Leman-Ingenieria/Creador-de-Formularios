<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
      justify-content: center;
      align-items: flex-start;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      margin-left: 220px;
      flex: 1; padding: 20px; overflow-y: auto; background: white;
      max-width: 600px;
      box-sizing: border-box;
      min-height: 100vh;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      background: #fafafa;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 100%;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .linea-divisoria {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .fila {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .fila label {
      margin-right: 10px;
      white-space: nowrap;
    }
    .fila input[type=text] {
      flex: 1;
      max-width: 100%;
    }
    .botones-campo {
      display: flex;
      justify-content: flex-end;
      gap: 5px;
      margin-bottom: 5px;
    }
    .botones-gestion {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 5px;
    }
    .titulo-formulario {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .titulo-label {
      font-weight: bold;
      margin-bottom: 4px;
      text-align: left;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios" onclick="document.getElementById('submenuFormularios').classList.toggle('show')">Formularios â–¾</button>
    <div id="submenuFormularios" class="submenu show">
      <button id="btnVerEditar">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>
  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>

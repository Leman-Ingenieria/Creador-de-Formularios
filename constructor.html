<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 500px;
      margin: 20px auto;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .botones-derecha {
      text-align: right;
      max-width: 500px;
      margin: auto;
    }
    .selectorFormulario, #tituloFormulario {
      max-width: 500px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios">Formularios ‚ñæ</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditar">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let hayCambios = false;
    let selectorFormulario;
    let idFormularioActual = "";

    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    document.getElementById("btnNuevoFormulario").onclick = () => {
      hayCambios = false;
      idFormularioActual = "";
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <h2>Nuevo Formulario</h2>
        <label for="tituloFormulario">T√≠tulo del Formulario:</label>
        <input type="text" id="tituloFormulario" oninput="hayCambios = true;">
        <div id="camposContainer"></div>
        <button onclick="agregarCampo()">‚ûï Agregar campo</button>
        <button onclick="guardarFormulario()">üíæ Guardar Formulario</button>
      `;
    };

    document.getElementById("btnVerEditar").onclick = async () => {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `<h2>Editar Formulario</h2><p>Cargando formularios...</p>`;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormularios" })
        });
        const json = await res.json();
        if (json.status !== "ok") throw new Error();

        const formularios = json.formularios.filter(f => f.titulo.toLowerCase() !== "t√≠tulo");

        selectorFormulario = document.createElement("select");
        selectorFormulario.className = "selectorFormulario";
        selectorFormulario.innerHTML = `<option value="">Seleccionar un formulario</option>`;
        formularios.forEach(f => {
          selectorFormulario.innerHTML += `<option value="${f.id}">${f.titulo}</option>`;
        });

        selectorFormulario.onchange = async () => {
          const nuevoID = selectorFormulario.value;
          if (!nuevoID || nuevoID === idFormularioActual) return;

          if (hayCambios) {
            const confirmar = confirm("Los cambios no se han guardado. ¬øDese√°s seleccionar otro formulario?");
            if (!confirmar) {
              selectorFormulario.value = idFormularioActual;
              return;
            }
          }

          idFormularioActual = nuevoID;
          hayCambios = false;
          await cargarFormulario(nuevoID);
        };

        cont.innerHTML = `<h2>Editar Formulario</h2>`;
        cont.appendChild(selectorFormulario);
      } catch (e) {
        console.error(e);
        document.getElementById("contenido").innerHTML = "Error al conectar con el servidor.";
      }
    };

    async function cargarFormulario(id) {
      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormulario", id })
        });
        const json = await res.json();
        if (json.status !== "ok") throw new Error();

        const { titulo, estructura } = json;
        const cont = document.getElementById("contenido");

        cont.innerHTML = `
          <h2>Editar Formulario</h2>
          ${selectorFormulario.outerHTML}
          <label for="tituloFormulario">T√≠tulo del Formulario:</label>
          <input type="text" id="tituloFormulario" value="${titulo}" oninput="hayCambios = true;">
          <div class="botones-derecha">
            <button onclick="window.open('formulario.html?id=${id}', '_blank')">Ver</button>
            <button onclick="eliminarFormulario('${id}')">Eliminar</button>
          </div>
          <div id="camposContainer"></div>
          <button onclick="agregarCampo()">‚ûï Agregar campo</button>
          <button onclick="guardarFormulario('${id}')">üíæ Guardar Formulario</button>
        `;

        const camposContainer = document.getElementById("camposContainer");

        estructura.forEach(c => {
          const campoDiv = document.createElement("div");
          campoDiv.className = "campo";
          campoDiv.innerHTML = `
            <span class="eliminar" onclick="this.parentElement.remove(); hayCambios = true;">‚ùå</span>
            <label>Nombre del campo:</label>
            <input type="text" class="nombreCampo" value="${c.label}" oninput="hayCambios = true;">
            <label>Tipo de campo:</label>
            <select class="tipoCampo" onchange="actualizarOpciones(this); hayCambios = true;">
              <option value="">Seleccionar tipo</option>
              <option value="text"${c.type === "text" ? " selected" : ""}>Texto</option>
              <option value="number_entero"${c.type === "number" && c.format === "entero" ? " selected" : ""}>N√∫mero entero</option>
              <option value="number_decimal"${c.type === "number" && c.format === "decimal" ? " selected" : ""}>N√∫mero decimal</option>
              <option value="moneda"${c.type === "number" && c.isCurrency ? " selected" : ""}>Moneda</option>
              <option value="select"${c.type === "select" ? " selected" : ""}>Lista desplegable</option>
            </select>
            <div class="opcionesExtra"></div>
          `;
          camposContainer.appendChild(campoDiv);

          if (c.type === "select") {
            const opcionesExtra = campoDiv.querySelector(".opcionesExtra");
            opcionesExtra.innerHTML = `
              <label>Opciones (una por l√≠nea):</label>
              <textarea class="opcionesLista" rows="4" oninput="hayCambios = true;">${(c.options || []).join("\n")}</textarea>
            `;
          }
        });
      } catch (e) {
        console.error(e);
        alert("Error al cargar el formulario.");
      }
    }

    function agregarCampo() {
      const cont = document.getElementById("camposContainer");

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove(); hayCambios = true;">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" oninput="hayCambios = true;">
        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this); hayCambios = true;">
          <option value="">Seleccionar tipo</option>
          <option value="text">Texto</option>
          <option value="number_entero">N√∫mero entero</option>
          <option value="number_decimal">N√∫mero decimal</option>
          <option value="moneda">Moneda</option>
          <option value="select">Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);
      hayCambios = true;
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4" oninput="hayCambios = true;"></textarea>
        `;
      }
    }

    async function guardarFormulario(idExistente = null) {
      const titulo = document.getElementById("tituloFormulario").value.trim();
      if (!titulo) return alert("El formulario necesita un t√≠tulo.");

      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("\n").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      if (estructura.length === 0) return alert("Agreg√° al menos un campo.");

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            titulo,
            estructura,
            ...(idExistente && { id: idExistente })
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario guardado correctamente");
          hayCambios = false;
          document.getElementById("contenido").innerHTML = "";
        } else {
          alert("Error al guardar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }

    async function eliminarFormulario(id) {
      if (!confirm("¬øEst√°s seguro de que quer√©s eliminar este formulario?")) return;
      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "eliminarFormulario", id })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado");
          document.getElementById("contenido").innerHTML = "";
        } else {
          alert("No se pudo eliminar");
        }
      } catch (e) {
        alert("Error al conectar con el servidor.");
      }
    }
  </script>
</body>
</html>

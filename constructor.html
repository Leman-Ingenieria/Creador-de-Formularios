

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer, #formularioSelector {
      max-width: 500px;
      margin: 0 auto;
    }
    #linea-divisoria {
      border-bottom: 1px solid #ccc;
      margin: 20px auto 10px;
      max-width: 500px;
    }
    #accionesFormulario {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      max-width: 500px;
      margin: 10px auto;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios">Formularios ‚ñæ</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditarFormulario">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let formularioActual = null;
    let huboCambios = false;

    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    document.getElementById("btnNuevoFormulario").onclick = () => {
      formularioActual = null;
      huboCambios = false;
      mostrarEditor(null, []);
    };

    document.getElementById("btnVerEditarFormulario").onclick = async () => {
      const cont = document.getElementById("contenido");
      cont.innerHTML = "<p>Cargando formularios...</p>";

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormularios" })
        });
        const json = await res.json();

        if (json.status === "ok") {
          const selector = document.createElement("select");
          selector.id = "formularioSelector";
          selector.innerHTML = '<option value="">Seleccionar formulario</option>';

          json.formularios.forEach(f => {
            const option = document.createElement("option");
            option.value = f.id;
            option.textContent = f.titulo;
            selector.appendChild(option);
          });

          selector.onchange = async function () {
            const id = this.value;
            if (!id) return;

            if (huboCambios && !confirm("No se guardar√°n los cambios realizados. ¬øDesea continuar?")) {
              this.value = formularioActual || "";
              return;
            }

            const res = await fetch(urlWebApp, {
              method: "POST",
              body: JSON.stringify({ action: "getFormulario", id })
            });
            const json = await res.json();
            if (json.status === "ok") {
              formularioActual = id;
              huboCambios = false;
              mostrarEditor(json.titulo, json.estructura);
            }
          };

          cont.innerHTML = "";
          cont.appendChild(selector);
        } else {
          cont.innerHTML = "<p>Error al cargar formularios.</p>";
        }
      } catch (e) {
        console.error(e);
        document.getElementById("contenido").innerHTML = "<p>Error al conectar con el servidor.</p>";
      }
    };

    function mostrarEditor(titulo, estructura) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <div id="linea-divisoria"></div>
        <div style="max-width: 500px; margin: 0 auto;">
          <label><strong>T√≠tulo del Formulario</strong></label>
          <input type="text" id="tituloFormulario" value="${titulo || ""}" />
        </div>
        <div id="accionesFormulario">
          ${formularioActual ? '<button onclick="verFormulario()">Ver</button><button onclick="eliminarFormulario()">Eliminar</button>' : ""}
        </div>
        <div id="camposContainer"></div>
        <div style="max-width: 500px; margin: 0 auto;">
          <button onclick="agregarCampo()">‚ûï Agregar campo</button>
          <button onclick="guardarFormulario()">üíæ Guardar Formulario</button>
        </div>
      `;

      estructura.forEach(campo => agregarCampo(campo));
      document.getElementById("contenido").addEventListener("input", () => huboCambios = true);
    }

    function agregarCampo(data = {}) {
      const cont = document.getElementById("camposContainer");

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove()">‚ùå</span>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" value="${data.label || ""}">

        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this)">
          <option value="">Seleccionar tipo</option>
          <option value="text" ${data.type === "text" ? "selected" : ""}>Texto</option>
          <option value="number_entero" ${(data.type === "number" && data.format === "entero") ? "selected" : ""}>N√∫mero entero</option>
          <option value="number_decimal" ${(data.type === "number" && data.format === "decimal") ? "selected" : ""}>N√∫mero decimal</option>
          <option value="moneda" ${(data.type === "number" && data.isCurrency) ? "selected" : ""}>Moneda</option>
          <option value="select" ${data.type === "select" ? "selected" : ""}>Lista desplegable</option>
        </select>
        <div class="opcionesExtra"></div>
      `;

      cont.appendChild(campoDiv);

      if (data.type === "select") {
        const opcionesDiv = campoDiv.querySelector(".opcionesExtra");
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4">${(data.options || []).join("
")}</textarea>
        `;
      }
    }

    function actualizarOpciones(select) {
      const opcionesDiv = select.parentElement.querySelector(".opcionesExtra");
      const tipo = select.value;
      opcionesDiv.innerHTML = "";

      if (tipo === "select") {
        opcionesDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea class="opcionesLista" rows="4"></textarea>
        `;
      }
    }

    async function guardarFormulario() {
      const titulo = document.getElementById("tituloFormulario").value.trim();
      if (!titulo) return alert("El formulario necesita un t√≠tulo.");

      const camposDOM = document.querySelectorAll(".campo");
      const estructura = [];

      camposDOM.forEach(campo => {
        const label = campo.querySelector(".nombreCampo").value.trim();
        const tipo = campo.querySelector(".tipoCampo").value;
        if (!label || !tipo) return;

        const campoObj = { label };

        if (tipo === "number_entero") {
          campoObj.type = "number";
          campoObj.format = "entero";
        } else if (tipo === "number_decimal") {
          campoObj.type = "number";
          campoObj.format = "decimal";
        } else if (tipo === "moneda") {
          campoObj.type = "number";
          campoObj.isCurrency = true;
        } else if (tipo === "select") {
          campoObj.type = "select";
          const opciones = campo.querySelector(".opcionesLista").value.split("
").map(o => o.trim()).filter(o => o);
          campoObj.options = opciones;
        } else {
          campoObj.type = tipo;
        }

        estructura.push(campoObj);
      });

      if (estructura.length === 0) return alert("Agreg√° al menos un campo.");

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "guardarFormulario",
            id: formularioActual,
            titulo,
            estructura
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario guardado correctamente");
          huboCambios = false;
        } else {
          alert("Error al guardar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }

    function verFormulario() {
      window.open(`formulario.html?id=${formularioActual}`, "_blank");
    }

    async function eliminarFormulario() {
      if (!confirm("¬øEst√°s seguro de que quer√©s eliminar este formulario?")) return;

      try {
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({
            action: "eliminarFormulario",
            id: formularioActual
          })
        });
        const json = await res.json();
        if (json.status === "ok") {
          alert("Formulario eliminado correctamente");
          document.getElementById("contenido").innerHTML = "";
          formularioActual = null;
        } else {
          alert("Error al eliminar");
        }
      } catch (e) {
        console.error("Error:", e);
        alert("Error al conectar con el servidor.");
      }
    }
  </script>
</body>
</html>

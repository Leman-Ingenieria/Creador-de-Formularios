<!DOCTYPE html>
<html>
<head>
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      background-color: #143757;
      color: white;
    }
    aside {
      width: 200px;
      background-color: #0f2a46;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    aside h3 {
      margin-top: 0;
      font-size: 18px;
    }
    aside button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1e4c78;
      border: none;
      color: white;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    input, select, textarea, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }
    .campo {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      color: white;
    }
    .seccion {
      display: none;
    }
    .seccion.activa {
      display: block;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      color: white;
    }
    a {
      color: #a2d8ff;
    }
  </style>
</head>
<body>
  <aside>
    <h3>Men√∫</h3>
    <button onclick="mostrarSeccion('crear')">‚ûï Crear nuevo</button>
    <button onclick="mostrarSeccion('listar')">üìã Formularios</button>
    <button onclick="mostrarSeccion('config')">‚öôÔ∏è Configuraci√≥n</button>
  </aside>

  <main>
    <!-- Secci√≥n: Crear formulario -->
    <div id="seccion-crear" class="seccion activa">
      <h2>Crear nuevo formulario</h2>
      <label>T√≠tulo del formulario:
        <input id="tituloForm" />
      </label>

      <div id="campos"></div>

      <button onclick="abrirModalCampo()">+ Agregar campo</button>
      <button onclick="guardarFormulario()">üíæ Guardar formulario</button>
    </div>

    <!-- Secci√≥n: Listar formularios -->
    <div id="seccion-listar" class="seccion">
      <h2>Formularios creados</h2>
      <table>
        <thead><tr><th>Nombre</th><th>Acciones</th></tr></thead>
        <tbody id="tablaFormularios"></tbody>
      </table>
    </div>

    <!-- Secci√≥n: Configuraci√≥n -->
    <div id="seccion-config" class="seccion">
      <h2>Configuraci√≥n visual</h2>
      <label>Color de fondo:
        <input type="color" id="colorFondo" value="#143757" onchange="document.body.style.backgroundColor = this.value;" />
      </label>
      <label>Color del texto:
        <input type="color" id="colorTexto" value="#ffffff" onchange="document.body.style.color = this.value;" />
      </label>
      <label>Logo (URL de imagen):
        <input type="text" id="logoUrl" placeholder="https://..." />
      </label>
      <div id="previewLogo" style="margin-top: 10px;"></div>
      <script>
        document.getElementById("logoUrl").addEventListener("input", e => {
          document.getElementById("previewLogo").innerHTML = `<img src="${e.target.value}" style="max-width: 200px;">`;
        });
      </script>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:20%; left:30%; background:#fff; color:#000; padding:20px; border:1px solid #ccc; z-index:10;">
    <h3>Nuevo campo</h3>
    <label>Etiqueta del campo:
      <input id="nuevoLabel" />
    </label>
    <label>Tipo de campo:
      <select id="nuevoTipo" onchange="mostrarConfiguracionesTipo()">
        <option value="">Seleccionar tipo</option>
        <option value="text">Texto</option>
        <option value="number">N√∫mero</option>
        <option value="select">Lista desplegable</option>
        <option value="textarea">√Årea de texto</option>
        <option value="nuevo">+ Agregar tipo personalizado</option>
      </select>
    </label>
    <div id="configTipo" class="seccion-opciones"></div>
    <button onclick="confirmarCampo()">‚úî Confirmar campo</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let campos = [];

    function mostrarSeccion(nombre) {
      document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activa'));
      document.getElementById('seccion-' + nombre).classList.add('activa');
      if (nombre === "listar") cargarListaFormularios();
    }

    function abrirModalCampo() {
      document.getElementById("modal").style.display = "block";
      document.getElementById("nuevoLabel").value = "";
      document.getElementById("nuevoTipo").value = "";
      document.getElementById("configTipo").innerHTML = "";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function mostrarConfiguracionesTipo() {
      const tipo = document.getElementById("nuevoTipo").value;
      const configDiv = document.getElementById("configTipo");
      configDiv.innerHTML = "";

      if (tipo === "select") {
        configDiv.innerHTML = `<label>Opciones (una por l√≠nea):<textarea id="opcionesSelect" rows="4"></textarea></label>`;
      }

      if (tipo === "number") {
        configDiv.innerHTML = `
          <label><input type="checkbox" id="esMoneda" /> ¬øEs moneda?</label>
          <label>Formato:
            <select id="formatoNumero">
              <option value="entero">Entero</option>
              <option value="decimal">Decimal</option>
            </select>
          </label>`;
      }

      if (tipo === "nuevo") {
        const nuevo = prompt("Ingres√° el nuevo tipo personalizado:");
        if (nuevo && nuevo.trim()) {
          const select = document.getElementById("nuevoTipo");
          const opt = document.createElement("option");
          opt.value = nuevo.trim();
          opt.textContent = nuevo.trim();
          select.appendChild(opt);
          select.value = nuevo.trim();
        }
      }
    }

    function confirmarCampo() {
      const label = document.getElementById("nuevoLabel").value.trim();
      const tipo = document.getElementById("nuevoTipo").value;
      if (!label || !tipo) return alert("Complet√° todos los campos.");

      const nuevoCampo = { label, type: tipo };
      if (tipo === "select") {
        const opciones = document.getElementById("opcionesSelect").value
          .split("\n").map(o => o.trim()).filter(o => o);
        nuevoCampo.options = opciones;
      }
      if (tipo === "number") {
        nuevoCampo.isCurrency = document.getElementById("esMoneda").checked;
        nuevoCampo.format = document.getElementById("formatoNumero").value;
      }

      campos.push(nuevoCampo);
      cerrarModal();
      render();
    }

    function render() {
      const div = document.getElementById("campos");
      div.innerHTML = "";
      campos.forEach((c, i) => {
        const d = document.createElement("div");
        d.className = "campo";
        d.innerHTML = `<strong>${i + 1}. ${c.label}</strong> (${c.type})
          ${c.options ? `<br><em>Opciones:</em> ${c.options.join(", ")}` : ""}
          ${c.type === "number" ? `<br><em>${c.isCurrency ? "Moneda" : "N√∫mero"}, ${c.format}</em>` : ""}`;
        div.appendChild(d);
      });
    }

    async function guardarFormulario() {
      const titulo = document.getElementById("tituloForm").value.trim();
      if (!titulo || campos.length === 0) return alert("Complet√° el t√≠tulo y agreg√° campos.");

      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({
          action: "guardarFormulario",
          titulo,
          estructura: campos
        }),
      });

      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario guardado con √©xito.");
        campos = [];
        render();
        document.getElementById("tituloForm").value = "";
        mostrarSeccion("listar");
      } else {
        alert("Error al guardar.");
      }
    }

    async function cargarListaFormularios() {
      const res = await fetch(urlWebApp + "?action=listarFormularios");
      const json = await res.json();
      const tabla = document.getElementById("tablaFormularios");
      tabla.innerHTML = "";
      json.formularios.sort((a, b) => a.titulo.localeCompare(b.titulo)).forEach(f => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${f.titulo}</td>
          <td>
            <a href="formulario.html?id=${f.id}" target="_blank">Ver</a> | 
            <a href="editar.html?id=${f.id}" target="_blank">Editar</a>
          </td>`;
        tabla.appendChild(tr);
      });
    }
  </script>
</body>
</html>

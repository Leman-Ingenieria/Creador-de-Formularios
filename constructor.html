<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      background: #fafafa;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 500px;
      margin: 0 auto;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .centered {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btnFormularios">Formularios â–¾</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditarFormulario">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido" class="centered"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let formularios = [];
    let formularioActual = null;
    let cambiosPendientes = false;

    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    document.getElementById("btnNuevoFormulario").onclick = () => {
      if (cambiosPendientes && !confirm("Los cambios no se han guardado. Â¿Desea continuar?")) return;
      formularioActual = null;
      cambiosPendientes = false;
      renderFormulario();
    };

    document.getElementById("btnVerEditarFormulario").onclick = async () => {
      if (cambiosPendientes && !confirm("Los cambios no se han guardado. Â¿Desea continuar?")) return;
      const cont = document.getElementById("contenido");
      cont.innerHTML = `<h2>Editar Formulario</h2><select id="selectorFormularios"></select><hr><div id="contenedorEdicion"></div>`;
      const sel = document.getElementById("selectorFormularios");
      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({ action: "getFormularios" })
      });
      const json = await res.json();
      formularios = json.formularios;
      sel.innerHTML = `<option value="">Seleccionar formulario</option>` +
        formularios.map(f => `<option value="${f.id}">${f.titulo}</option>`).join("");
      sel.onchange = async () => {
        if (cambiosPendientes && !confirm("Los cambios no se han guardado. Â¿Desea continuar?")) {
          sel.value = formularioActual;
          return;
        }
        const id = sel.value;
        if (!id) return;
        const res = await fetch(urlWebApp, {
          method: "POST",
          body: JSON.stringify({ action: "getFormulario", id })
        });
        const data = await res.json();
        formularioActual = id;
        cambiosPendientes = false;
        renderFormulario(data.titulo, data.estructura, id);
      };
    };

    function renderFormulario(titulo = '', estructura = [], id = null) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <h2>${id ? 'Editar' : 'Nuevo'} Formulario</h2>
        <div class="form-row">
          <label for="tituloFormulario">TÃ­tulo del formulario:</label>
          <input type="text" id="tituloFormulario" value="${titulo}">
          <button onclick="verFormulario('${id || ''}')">Ver</button>
          <button onclick="eliminarFormulario('${id || ''}')">Eliminar</button>
        </div>
        <div id="camposContainer"></div>
        <button onclick="agregarCampo()">âž• Agregar campo</button>
        <button onclick="guardarFormulario('${id || ''}')">ðŸ’¾ Guardar Formulario</button>
      `;
      const contCampos = document.getElementById("camposContainer");
      estructura.forEach(c => agregarCampo(c));
      document.querySelectorAll("input, select, textarea").forEach(el => {
        el.addEventListener("change", () => cambiosPendientes = true);
      });
    }

    function verFormulario(id) {
      if (!id) return;
      const url = `https://leman-ingenieria.github.io/Creador-de-Formularios/formulario.html?id=${id}`;
      window.open(url, '_blank');
    }

    async function eliminarFormulario(id) {
      if (!id || !confirm("Â¿Seguro que desea eliminar este formulario?")) return;
      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({ action: "eliminarFormulario", id })
      });
      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario eliminado");
        document.getElementById("contenido").innerHTML = "";
      }
    }
  </script>
</body>
</html>

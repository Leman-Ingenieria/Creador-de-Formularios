<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background: #f0f0f0;
    }
    nav {
      width: 220px;
      background: #143757;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    nav button,
    nav .submenu button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover,
    nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none;
      flex-direction: column;
      background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .formulario-lista {
      margin-bottom: 15px;
    }
    select {
      padding: 6px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
    .botones-accion {
      margin-top: 10px;
    }
    .botones-accion button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .campo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      background: #fafafa;
    }
    .campo span {
      font-weight: bold;
    }
    .btnEliminarCampo {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <nav>
    <button id="btnFormularios">Formularios ▾</button>
    <div id="submenuFormularios" class="submenu">
      <button id="btnVerEditar">Ver/Editar</button>
      <button id="btnNuevoFormulario">Nuevo Formulario</button>
    </div>
  </nav>

  <main>
    <h1>Entorno de Trabajo</h1>
    <div id="contenido"></div>
  </main>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let formularios = [];

    document.getElementById("btnFormularios").onclick = () => {
      document.getElementById("submenuFormularios").classList.toggle("show");
    };

    document.getElementById("btnVerEditar").onclick = mostrarVerEditar;
    document.getElementById("btnNuevoFormulario").onclick = mostrarNuevoFormulario;

    async function mostrarVerEditar() {
      const cont = document.getElementById("contenido");
      cont.innerHTML = "<h2>Seleccionar Formulario</h2>";

      const res = await fetch(`${urlWebApp}?action=getFormularios`);
      const json = await res.json();
      formularios = json.formularios || [];

      if (formularios.length === 0) {
        cont.innerHTML += "<p>No existen formularios. Crea el primero.</p>";
        return;
      }

      const select = document.createElement("select");
      select.id = "selectorForm";
      formularios.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f.id;
        opt.textContent = f.titulo;
        select.appendChild(opt);
      });

      cont.appendChild(select);

      const botones = document.createElement("div");
      botones.className = "botones-accion";
      botones.innerHTML = `
        <button onclick="verFormulario()">Ver</button>
        <button onclick="editarFormulario()">Editar</button>
        <button onclick="eliminarFormulario()">Eliminar</button>
      `;
      cont.appendChild(botones);
    }

    function verFormulario() {
      const id = document.getElementById("selectorForm").value;
      const form = formularios.find(f => f.id === id);
      if (form) {
        const titulo = encodeURIComponent(form.titulo.replace(/\s+/g, "-"));
        window.open(`responder.html?form=${titulo}`, "_blank");
      }
    }

    async function editarFormulario() {
      const id = document.getElementById("selectorForm").value;
      const res = await fetch(`${urlWebApp}?action=getFormulario&id=${encodeURIComponent(id)}`);
      const json = await res.json();
      if (json.status === "ok") {
        cargarFormularioParaEditar(id, json.titulo, json.estructura);
      }
    }

    async function eliminarFormulario() {
      const id = document.getElementById("selectorForm").value;
      const confirmado = confirm("¿Estás seguro de que deseas eliminar este formulario y todos sus datos?");
      if (!confirmado) return;

      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({ action: "eliminarFormulario", id }),
      });
      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario eliminado correctamente.");
        mostrarVerEditar();
      }
    }

    function mostrarNuevoFormulario() {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <h2>Nuevo Formulario</h2>
        <label>Título: <input type="text" id="tituloNuevo" /></label>
        <div id="listaCampos"></div>
        <button onclick="agregarCampo()">+ Agregar Campo</button>
        <button onclick="guardarFormularioNuevo()">Guardar</button>
      `;
    }

    const camposNuevos = [];

    function agregarCampo() {
      const lista = document.getElementById("listaCampos");

      const div = document.createElement("div");
      div.className = "campo";

      const nombre = prompt("Nombre del campo:");
      if (!nombre) return;

      const tipo = prompt("Tipo: texto, número, decimal, moneda, lista:");
      if (!tipo) return;

      const campo = { label: nombre, type: tipo };

      if (tipo === "lista") {
        const opciones = prompt("Pegá las opciones, una por línea:");
        campo.options = opciones.split("\n").map(o => o.trim()).filter(Boolean);
      }

      camposNuevos.push(campo);
      div.innerHTML = `<span>${nombre} (${tipo})</span><button class="btnEliminarCampo">X</button>`;
      lista.appendChild(div);

      div.querySelector(".btnEliminarCampo").onclick = () => {
        lista.removeChild(div);
        const idx = camposNuevos.indexOf(campo);
        if (idx !== -1) camposNuevos.splice(idx, 1);
      };
    }

    async function guardarFormularioNuevo() {
      const titulo = document.getElementById("tituloNuevo").value.trim();
      if (!titulo || camposNuevos.length === 0) {
        alert("Debe tener título y al menos un campo");
        return;
      }

      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({
          action: "guardarFormulario",
          titulo,
          estructura: camposNuevos
        }),
      });

      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario guardado.");
        mostrarVerEditar();
      }
    }

    function cargarFormularioParaEditar(id, titulo, estructura) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `<h2>Editando: ${titulo}</h2>`;
      cont.innerHTML += `<p>(Próximamente: edición completa del formulario)</p>`;
      // Aquí podés desarrollar más a futuro
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = async () => {
      const editId = getQueryParam('edit');
      if (editId) {
        const res = await fetch(`${urlWebApp}?action=getFormulario&id=${encodeURIComponent(editId)}`);
        const json = await res.json();
        if (json.status === "ok") {
          cargarFormularioParaEditar(editId, json.titulo, json.estructura);
        }
      }
    };
  </script>

</body>
</html>

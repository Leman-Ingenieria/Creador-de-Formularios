<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Constructor de Formularios</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; background: #f0f0f0;
    }
    nav {
      width: 220px; background: #143757; color: white; display: flex; flex-direction: column; padding-top: 20px;
    }
    nav button, nav .submenu button {
      background: none; border: none; color: white; text-align: left; padding: 12px 20px; cursor: pointer; font-size: 16px;
    }
    nav button:hover, nav .submenu button:hover {
      background: #0e2a53;
    }
    nav .submenu {
      display: none; flex-direction: column; background: #1e4277;
    }
    nav .submenu.show {
      display: flex;
    }
    main {
      flex: 1; padding: 20px; overflow-y: auto; background: white;
    }
    h1 {
      text-align: center; margin-top: 0; margin-bottom: 20px;
    }
    .campo {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      background: #fafafa;
    }
    .campo .eliminar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .campo label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #camposContainer {
      max-width: 500px;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .linea-divisoria {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .fila {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .fila label {
      margin-right: 10px;
      white-space: nowrap;
    }
    .fila input[type=text] {
      flex: 1;
    }
    .botones-campo {
      display: flex;
      justify-content: flex-end;
      gap: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- (Contenido del nav y main sin cambios) -->
  <script>
    // ... (todo el script igual hasta function agregarCampo)

    function agregarCampo(campoData = {}) {
      const cont = document.getElementById("camposContainer");
      if (!cont) return;

      const campoDiv = document.createElement("div");
      campoDiv.className = "campo";

      campoDiv.innerHTML = `
        <span class="eliminar" onclick="this.parentElement.remove(); cambiosNoGuardados = true">❌</span>
        <div class="botones-campo">
          <button type="button" onclick="moverCampo(this, -1)">⬆️</button>
          <button type="button" onclick="moverCampo(this, 1)">⬇️</button>
        </div>
        <label>Nombre del campo:</label>
        <input type="text" class="nombreCampo" value="${campoData.label || ''}">

        <label>Tipo de campo:</label>
        <select class="tipoCampo" onchange="actualizarOpciones(this); cambiosNoGuardados = true">
          <option value="">Seleccionar tipo</option>
          <option value="text" ${campoData.type === 'text' ? 'selected' : ''}>Texto</option>
          <option value="number_entero" ${campoData.format === 'entero' ? 'selected' : ''}>Número entero</option>
          <option value="number_decimal" ${campoData.format === 'decimal' ? 'selected' : ''}>Número decimal</option>
          <option value="moneda" ${campoData.isCurrency ? 'selected' : ''}>Moneda</option>
          <option value="select" ${campoData.type === 'select' ? 'selected' : ''}>Lista desplegable</option>
        </select>

        <div class="opcionesExtra"></div>

        <label><input type="checkbox" class="campoRequerido" ${campoData.required ? 'checked' : ''}> ¿Es obligatorio?</label>
      `;

      cont.appendChild(campoDiv);

      if (campoData.type === "select" && campoData.options) {
        const textarea = document.createElement("textarea");
        textarea.className = "opcionesLista";
        textarea.rows = 4;
        textarea.value = campoData.options.join("\n");
        const extraDiv = campoDiv.querySelector(".opcionesExtra");
        extraDiv.innerHTML = `<label>Opciones (una por línea):</label>`;
        extraDiv.appendChild(textarea);
      }
    }

    function moverCampo(btn, direccion) {
      const campo = btn.closest(".campo");
      const contenedor = document.getElementById("camposContainer");
      const campos = Array.from(contenedor.children);
      const index = campos.indexOf(campo);
      const nuevoIndex = index + direccion;
      if (nuevoIndex < 0 || nuevoIndex >= campos.length) return;
      if (direccion === -1) {
        contenedor.insertBefore(campo, campos[nuevoIndex]);
      } else {
        contenedor.insertBefore(campos[nuevoIndex], campo);
      }
      cambiosNoGuardados = true;
    }
  </script>
</body>
</html>

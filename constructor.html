<!DOCTYPE html>
<html>
<head>
  <title>Constructor de Formulario</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .campo { border-bottom: 1px solid #ccc; padding: 10px 0; }
    label { display: block; margin-top: 10px; }
    input, select, textarea, button { padding: 8px; margin-top: 5px; width: 100%; box-sizing: border-box; }
    .seccion-opciones { background: #f8f8f8; padding: 10px; margin-top: 10px; border-radius: 5px; }
    .campo-opciones label { font-size: 14px; }
    #listaFormularios {
      margin-top: 30px;
    }
    .formulario-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .formulario-item button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Crear nuevo formulario</h2>
  <label>T√≠tulo del formulario:
    <input id="tituloForm" />
  </label>

  <div id="campos"></div>

  <button onclick="abrirModalCampo()">+ Agregar campo</button>
  <button onclick="guardarFormulario()">üíæ Guardar formulario</button>

  <h3>Formularios existentes</h3>
  <div id="listaFormularios"></div>

  <!-- Modal para agregar campo -->
  <div id="modal" style="display:none; background:#fff; border:1px solid #ccc; padding:20px; margin-top:20px;">
    <h3>Nuevo campo</h3>
    <label>Etiqueta del campo:
      <input id="nuevoLabel" />
    </label>

    <label>Tipo de campo:
      <select id="nuevoTipo" onchange="mostrarConfiguracionesTipo()">
        <option value="">Seleccionar tipo</option>
        <option value="text">Texto</option>
        <option value="number">N√∫mero</option>
        <option value="select">Lista desplegable</option>
        <option value="textarea">√Årea de texto</option>
        <option value="nuevo">+ Agregar nuevo tipo personalizado</option>
      </select>
    </label>

    <div id="configTipo" class="seccion-opciones"></div>

    <button onclick="confirmarCampo()">‚úî Confirmar campo</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";
    let campos = [];

    function abrirModalCampo() {
      document.getElementById("modal").style.display = "block";
      document.getElementById("nuevoLabel").value = "";
      document.getElementById("nuevoTipo").value = "";
      document.getElementById("configTipo").innerHTML = "";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function mostrarConfiguracionesTipo() {
      const tipo = document.getElementById("nuevoTipo").value;
      const configDiv = document.getElementById("configTipo");
      configDiv.innerHTML = "";

      if (tipo === "select") {
        configDiv.innerHTML = `
          <label>Opciones (una por l√≠nea):</label>
          <textarea id="opcionesSelect" rows="4"></textarea>
        `;
      }

      if (tipo === "number") {
        configDiv.innerHTML = `
          <div class="campo-opciones">
            <label><input type="checkbox" id="esMoneda" /> ¬øEs moneda?</label>
            <label>Formato num√©rico:
              <select id="formatoNumero">
                <option value="entero">Entero</option>
                <option value="decimal">Decimal</option>
              </select>
            </label>
          </div>
        `;
      }

      if (tipo === "nuevo") {
        const nuevo = prompt("Ingres√° el nuevo tipo personalizado:");
        if (nuevo && nuevo.trim() !== "") {
          const select = document.getElementById("nuevoTipo");
          const opt = document.createElement("option");
          opt.value = nuevo.trim();
          opt.textContent = nuevo.trim();
          select.appendChild(opt);
          select.value = nuevo.trim();
        } else {
          document.getElementById("nuevoTipo").value = "";
        }
      }
    }

    function confirmarCampo() {
      const label = document.getElementById("nuevoLabel").value.trim();
      let tipo = document.getElementById("nuevoTipo").value;

      if (!label || !tipo) {
        alert("Complet√° todos los campos.");
        return;
      }

      const nuevoCampo = { label, type: tipo };

      if (tipo === "select") {
        const opciones = document.getElementById("opcionesSelect").value
          .split("\n")
          .map(o => o.trim())
          .filter(o => o !== "");
        nuevoCampo.options = opciones;
      }

      if (tipo === "number") {
        nuevoCampo.isCurrency = document.getElementById("esMoneda").checked;
        nuevoCampo.format = document.getElementById("formatoNumero").value;
      }

      campos.push(nuevoCampo);
      cerrarModal();
      render();
    }

    function render() {
      const div = document.getElementById("campos");
      div.innerHTML = "";
      campos.forEach((c, i) => {
        const d = document.createElement("div");
        d.className = "campo";
        d.innerHTML = `
          <strong>${i + 1}. ${c.label}</strong> (${c.type}) 
          ${c.options ? `<br><em>Opciones:</em> ${c.options.join(", ")}` : ""}
          ${c.type === "number" ? `<br><em>${c.isCurrency ? "Moneda" : "N√∫mero"}, ${c.format}</em>` : ""}
        `;
        div.appendChild(d);
      });
    }

    async function guardarFormulario() {
      const titulo = document.getElementById("tituloForm").value.trim();
      if (!titulo || campos.length === 0) {
        alert("Complet√° el t√≠tulo y agreg√° al menos un campo.");
        return;
      }

      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify({
          action: "guardarFormulario",
          titulo: titulo,
          estructura: campos
        }),
      });

      const json = await res.json();
      if (json.status === "ok") {
        alert("Formulario guardado con √©xito. ID: " + json.id);
        campos = [];
        render();
        document.getElementById("tituloForm").value = "";
        cargarListaFormularios(); // refrescar lista al guardar nuevo
      } else {
        alert("Error al guardar.");
      }
    }

    async function cargarListaFormularios() {
      const res = await fetch(urlWebApp + "?action=getFormularios");
      const json = await res.json();

      if (json.status !== "ok") {
        document.getElementById("listaFormularios").textContent = "No se pudo cargar la lista.";
        return;
      }

      const cont = document.getElementById("listaFormularios");
      cont.innerHTML = "";

      json.formularios.forEach(f => {
        const div = document.createElement("div");
        div.className = "formulario-item";
        div.innerHTML = `
          <span>${f.titulo}</span>
          <div>
            <button onclick="verFormulario('${f.id}')">Ver</button>
            <button onclick="editarFormulario('${f.id}')">Editar</button>
            <button onclick="eliminarFormulario('${f.id}')">Eliminar</button>
          </div>
        `;
        cont.appendChild(div);
      });
    }

    function verFormulario(id) {
      window.open(`formulario.html?id=${encodeURIComponent(id)}`, "_blank");
    }

    function editarFormulario(id) {
      window.open(`editar.html?id=${encodeURIComponent(id)}`, "_blank");
    }

    async function eliminarFormulario(id) {
      if (!confirm("¬øQuer√©s eliminar este formulario? Esta acci√≥n no se puede deshacer.")) return;

      // Aqu√≠ habr√≠a que agregar un endpoint para eliminar en Apps Script si quer√©s hacerlo funcional.
      alert("Funcionalidad de eliminar no implementada a√∫n.");
    }

    // Cargar lista al inicio
    cargarListaFormularios();
  </script>
</body>
</html>

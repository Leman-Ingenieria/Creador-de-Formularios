<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 15px; }
    .moneda::before { content: "$"; margin-right: 5px; }
  </style>
</head>
<body>
  <h2 id="titulo">Formulario</h2>

  <form id="formulario" style="display:none;">
    <div id="campos"></div>
    <button type="submit">Enviar respuesta</button>
  </form>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbxs4YjQT2QHS3quSyVQLbbv57RIZcI8C2PRcMQoDAs1qSmX9CdmMRp5K6YgUyjf9dqV/exec";

    function obtenerParametro(nombre) {
      const params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    async function cargarFormularioPorNombre(nombreFormulario) {
      const res = await fetch(`${urlWebApp}?action=getFormularioPorNombre&nombre=${encodeURIComponent(nombreFormulario)}`);
      const json = await res.json();

      if (json.status !== "ok") {
        document.body.innerHTML = "<h3>Error: Formulario no encontrado.</h3>";
        return;
      }

      document.getElementById("titulo").textContent = nombreFormulario;
      renderFormulario(json.id, json.estructura);
    }

    function renderFormulario(formId, estructura) {
      const camposDiv = document.getElementById("campos");
      camposDiv.innerHTML = "";

      estructura.forEach(campo => {
        const label = document.createElement("label");
        label.textContent = campo.label;

        let input;
        if (campo.type === "select") {
          input = document.createElement("select");
          (campo.options || []).forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            input.appendChild(option);
          });
        } else if (campo.type === "textarea") {
          input = document.createElement("textarea");
          input.rows = 4;
        } else if (campo.type === "number") {
          input = document.createElement("input");
          input.type = "number";
          input.step = campo.format === "entero" ? "1" : "0.01";
          if (campo.isCurrency) {
            input.classList.add("moneda");
            input.placeholder = "$";
          }
        } else {
          input = document.createElement("input");
          input.type = campo.type || "text";
        }

        input.name = campo.label;
        input.required = true;
        camposDiv.appendChild(label);
        camposDiv.appendChild(input);
      });

      const form = document.getElementById("formulario");
      form.style.display = "block";
      form.dataset.formId = formId;
    }

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formId = e.target.dataset.formId;
      const datos = {};
      const inputs = e.target.querySelectorAll("input, select, textarea");

      inputs.forEach(input => {
        datos[input.name] = input.value;
      });

      const payload = {
        action: "guardarRespuesta",
        id: formId,
        datos: datos
      };

      const res = await fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Respuesta enviada correctamente. ¡Gracias!");
        e.target.reset();
        e.target.style.display = "none";
      } else {
        alert("Error al enviar la respuesta.");
      }
    });

    const nombreConGuiones = obtenerParametro("nombre");
    const nombreOriginal = nombreConGuiones ? nombreConGuiones.replace(/-/g, ' ') : null;
    if (nombreOriginal) cargarFormularioPorNombre(nombreOriginal);
    else document.body.innerHTML = "<h3>Error: No se especificó el nombre del formulario.</h3>";
  </script>
</body>
</html>
